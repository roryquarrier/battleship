// Game Constants
const GRID_SIZE = 10;
const SHIPS = [
  { name: 'Carrier', size: 5, color: '#e74c3c' },
  { name: 'Battleship', size: 4, color: '#9b59b6' },
  { name: 'Cruiser', size: 3, color: '#3498db' },
  { name: 'Submarine', size: 3, color: '#1abc9c' },
  { name: 'Destroyer', size: 2, color: '#f39c12' }
];

const WEAPONS = {
  simple: { name: 'Standard Shot', pattern: [[0, 0]], icon: 'üéØ' },
  big: { name: 'Big Bomb', pattern: [[0,0],[-1,0],[1,0],[0,-1],[0,1]], icon: 'üí£' },
  rain: { name: 'Missile Rain', pattern: 'random', icon: 'üåßÔ∏è' },
  nuclear: { name: 'Nuclear Strike', pattern: [[-1,-1],[-1,0],[-1,1],[0,-1],[0,0],[0,1],[1,-1],[1,0],[1,1]], icon: '‚ò¢Ô∏è' }
};

const AIRDROP_CONFIG = {
  checkIntervalTurns: 2,
  baseChance: 0.12,
  maxChance: 0.35,
  droughtThreshold: 8,
  chanceIncrement: 0.05,
  maxAirdropsPerGame: 6
};

// Helper Functions
const createEmptyGrid = () => Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
const getRandomQuestion = (difficulty) => {
  const questions = grammarQuestions[difficulty];
  return questions[Math.floor(Math.random() * questions.length)];
};
const generateRainPattern = () => {
  const pattern = [];
  const used = new Set();
  while (pattern.length < 7) {
    const x = Math.floor(Math.random() * 5) - 2;
    const y = Math.floor(Math.random() * 5) - 2;
    const key = `${x},${y}`;
    if (!used.has(key)) {
      used.add(key);
      pattern.push([x, y]);
    }
  }
  return pattern;
};

// Main Game Component
function BattleshipESL() {
  const { useState, useEffect, useCallback, useRef } = React;

  // Game state
  const [gameMode, setGameMode] = useState(null);
  const [gamePhase, setGamePhase] = useState('menu');
  const [difficulty, setDifficulty] = useState('medium');
  const [winner, setWinner] = useState(null);

  // Player states
  const [player1, setPlayer1] = useState({
    grid: createEmptyGrid(),
    ships: [],
    tracking: createEmptyGrid(),
    received: createEmptyGrid(),
    weapons: { simple: Infinity, big: 0, rain: 0, nuclear: 0 },
    gifts: [],
    shipsRemaining: 5
  });

  const [player2, setPlayer2] = useState({
    grid: createEmptyGrid(),
    ships: [],
    tracking: createEmptyGrid(),
    received: createEmptyGrid(),
    weapons: { simple: Infinity, big: 0, rain: 0, nuclear: 0 },
    gifts: [],
    shipsRemaining: 5
  });

  // Setup state
  const [player1SetupComplete, setPlayer1SetupComplete] = useState(false);
  const [player2SetupComplete, setPlayer2SetupComplete] = useState(false);
  const [opponentSetupReceived, setOpponentSetupReceived] = useState(false);
  const [currentShipIndex, setCurrentShipIndex] = useState(0);
  const [isHorizontal, setIsHorizontal] = useState(true);
  const [placedShips, setPlacedShips] = useState([]);

  // Battle state
  const [selectedWeapon, setSelectedWeapon] = useState('simple');
  const [shotResults, setShotResults] = useState([]);
  const [extraTurn, setExtraTurn] = useState(false);
  const [sunkShip, setSunkShip] = useState(null);

  // Question state
  const [currentQuestion, setCurrentQuestion] = useState(null);
  const [selectedAnswer, setSelectedAnswer] = useState(null);
  const [answerResult, setAnswerResult] = useState(null);
  const [isWatchingQuestion, setIsWatchingQuestion] = useState(false);

  // Online state
  const [peerId, setPeerId] = useState('');
  const [remotePeerId, setRemotePeerId] = useState('');
  const [isConnected, setIsConnected] = useState(false);
  const [isMyTurn, setIsMyTurn] = useState(false);
  const [waitingForOpponent, setWaitingForOpponent] = useState(false);
  const [copySuccess, setCopySuccess] = useState(false);
  const [connectionStatus, setConnectionStatus] = useState('');
  
  // Animation states
  const [incomingShot, setIncomingShot] = useState(null);
  const [showIncomingAnimation, setShowIncomingAnimation] = useState(false);
  const [firingAnimation, setFiringAnimation] = useState(null);
  const [showFiringAnimation, setShowFiringAnimation] = useState(false);
  
  // Airdrop state
  const [turnCount, setTurnCount] = useState(0);
  const [airdropsSinceLastSpawn, setAirdropsSinceLastSpawn] = useState(0);
  const [totalAirdrops, setTotalAirdrops] = useState(0);
  const [newAirdropMessage, setNewAirdropMessage] = useState(null);

  // Refs for callbacks
  const peerRef = useRef(null);
  const connRef = useRef(null);
  const gameModeRef = useRef(null);
  const difficultyRef = useRef(difficulty);
  const waitingRef = useRef(false);
  const player1Ref = useRef(player1);
  const player2Ref = useRef(player2);

  // Keep refs in sync
  useEffect(() => { gameModeRef.current = gameMode; }, [gameMode]);
  useEffect(() => { difficultyRef.current = difficulty; }, [difficulty]);
  useEffect(() => { player1Ref.current = player1; }, [player1]);
  useEffect(() => { player2Ref.current = player2; }, [player2]);
  useEffect(() => { waitingRef.current = waitingForOpponent; }, [waitingForOpponent]);

  // Copy to clipboard
  const copyToClipboard = async (text) => {
    try {
      await navigator.clipboard.writeText(text);
      setCopySuccess(true);
      setTimeout(() => setCopySuccess(false), 2000);
    } catch (err) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      setCopySuccess(true);
      setTimeout(() => setCopySuccess(false), 2000);
    }
  };

  // Message handler - defined first so it can be used in connection setup
  const handleMessage = useCallback((data) => {
    console.log('üì® Received:', data.type);
    
    switch (data.type) {
      case 'game-settings':
        console.log('Setting difficulty to:', data.difficulty);
        setDifficulty(data.difficulty);
        break;
        
      case 'setup-complete':
        const isHost = gameModeRef.current === 'online-host';
        if (isHost) {
          setPlayer2(prev => ({ ...prev, grid: data.grid, ships: data.ships, gifts: data.gifts || [] }));
          setPlayer2SetupComplete(true);
        } else {
          setPlayer1(prev => ({ ...prev, grid: data.grid, ships: data.ships, gifts: data.gifts || [] }));
          setPlayer1SetupComplete(true);
        }
        setOpponentSetupReceived(true);
        if (waitingRef.current) {
          setWaitingForOpponent(false);
          setGamePhase('battle');
        }
        break;
        
      case 'shot':
        handleIncomingShot(data);
        break;
        
      case 'shot-result':
        handleShotResult(data);
        break;
      
      case 'answer-selected':
        setSelectedAnswer(data.answerIndex);
        break;
      
      case 'question-answered':
        setAnswerResult(data.correct);
        setTimeout(() => {
          setWaitingForOpponent(false);
          setIsWatchingQuestion(false);
          setCurrentQuestion(null);
          setSelectedAnswer(null);
          setAnswerResult(null);
          setShotResults([]);
          setExtraTurn(false);
          setSunkShip(null);
          if (data.correct && data.gotHit) {
            setIsMyTurn(false);
          } else {
            setIsMyTurn(true);
          }
          setGamePhase('battle');
        }, 1500);
        break;
      
      case 'question-retry':
        setSelectedAnswer(null);
        setAnswerResult(null);
        break;
      
      case 'new-question':
        setCurrentQuestion(data.question);
        setSelectedAnswer(null);
        setAnswerResult(null);
        break;
        
      case 'game-over':
        setWinner(data.winner);
        setGamePhase('gameover');
        break;
        
      case 'airdrop-spawned':
        const isHost2 = gameModeRef.current === 'online-host';
        if (isHost2) {
          setPlayer2(prev => ({ ...prev, gifts: [...prev.gifts, data.gift] }));
        } else {
          setPlayer1(prev => ({ ...prev, gifts: [...prev.gifts, data.gift] }));
        }
        break;
    }
  }, []);

  // Send message helper
  const sendMessage = useCallback((message) => {
    if (connRef.current && connRef.current.open) {
      console.log('üì§ Sending:', message.type);
      connRef.current.send(message);
    } else {
      console.warn('Cannot send - connection not open');
    }
  }, []);

  // Initialize as HOST
  const hostGame = useCallback(() => {
    setGameMode('online-host');
    setConnectionStatus('Creating game...');
    
    const peer = new Peer();
    peerRef.current = peer;
    
    peer.on('open', (id) => {
      console.log('üéÆ Host ready with ID:', id);
      setPeerId(id);
      setConnectionStatus('Waiting for opponent...');
      setIsMyTurn(true); // Host goes first
    });
    
    peer.on('connection', (conn) => {
      console.log('üëã Opponent connecting...');
      connRef.current = conn;
      
      conn.on('open', () => {
        console.log('‚úÖ Connection established (host side)');
        setIsConnected(true);
        setConnectionStatus('Connected!');
        
        // Send game settings to joiner
        setTimeout(() => {
          conn.send({ type: 'game-settings', difficulty: difficultyRef.current });
          console.log('üì§ Sent difficulty:', difficultyRef.current);
          
          // Move to setup after a brief delay
          setTimeout(() => setGamePhase('setup'), 500);
        }, 100);
      });
      
      conn.on('data', handleMessage);
      
      conn.on('close', () => {
        console.log('Connection closed');
        setIsConnected(false);
        setConnectionStatus('Opponent disconnected');
      });
      
      conn.on('error', (err) => {
        console.error('Connection error:', err);
        setConnectionStatus('Connection error');
      });
    });
    
    peer.on('error', (err) => {
      console.error('Peer error:', err);
      setConnectionStatus('Error: ' + err.type);
    });
  }, [handleMessage]);

  // Initialize as JOINER
  const joinGame = useCallback(() => {
    setGameMode('online-joiner');
    setConnectionStatus('Initializing...');
    
    const peer = new Peer();
    peerRef.current = peer;
    
    peer.on('open', (id) => {
      console.log('üéÆ Joiner ready with ID:', id);
      setPeerId(id);
      setConnectionStatus('Ready to connect');
      setIsMyTurn(false); // Joiner goes second
    });
    
    peer.on('error', (err) => {
      console.error('Peer error:', err);
      setConnectionStatus('Error: ' + err.type);
    });
  }, []);

  // Connect to host (joiner only)
  const connectToHost = useCallback(() => {
    if (!peerRef.current || !remotePeerId.trim()) {
      setConnectionStatus('Enter a valid game code');
      return;
    }
    
    setConnectionStatus('Connecting...');
    console.log('üîó Connecting to:', remotePeerId.trim());
    
    const conn = peerRef.current.connect(remotePeerId.trim(), { reliable: true });
    connRef.current = conn;
    
    conn.on('open', () => {
      console.log('‚úÖ Connection established (joiner side)');
      setIsConnected(true);
      setConnectionStatus('Connected! Waiting for game settings...');
    });
    
    conn.on('data', (data) => {
      handleMessage(data);
      // If we receive game-settings, move to setup
      if (data.type === 'game-settings') {
        setTimeout(() => setGamePhase('setup'), 500);
      }
    });
    
    conn.on('close', () => {
      console.log('Connection closed');
      setIsConnected(false);
      setConnectionStatus('Host disconnected');
    });
    
    conn.on('error', (err) => {
      console.error('Connection error:', err);
      setConnectionStatus('Failed to connect - check the code');
    });
  }, [remotePeerId, handleMessage]);

  // Handle incoming shot
  const handleIncomingShot = (data) => {
    const { row, col, weapon } = data;
    const isHost = gameModeRef.current === 'online-host';
    const pattern = weapon === 'rain' ? generateRainPattern() : WEAPONS[weapon].pattern;
    const results = [];
    let gotHit = false;
    
    setWaitingForOpponent(false);
    
    const myPlayer = isHost ? player1Ref.current : player2Ref.current;
    const setMyPlayer = isHost ? setPlayer1 : setPlayer2;
    
    const newReceived = myPlayer.received.map(r => [...r]);
    let shipsRemaining = myPlayer.shipsRemaining;
    let sunkShipName = null;
    const myShips = myPlayer.ships.map(s => ({...s, cells: [...s.cells]}));
    const myGifts = [...(myPlayer.gifts || [])];
    let collectedGift = null;

    const targetCells = pattern.map(([dx, dy]) => [row + dx, col + dy]);
    
    targetCells.forEach(([r, c]) => {
      if (r >= 0 && r < GRID_SIZE && c >= 0 && c < GRID_SIZE) {
        if (newReceived[r][c] === null) {
          const cell = myPlayer.grid[r][c];
          
          const giftIndex = myGifts.findIndex(g => g.row === r && g.col === c);
          if (giftIndex !== -1 && !collectedGift) {
            collectedGift = myGifts[giftIndex];
            myGifts.splice(giftIndex, 1);
          }
          
          if (cell && cell.ship !== undefined) {
            newReceived[r][c] = 'hit';
            gotHit = true;
            results.push({ row: r, col: c, result: 'hit' });
            
            const ship = myShips[cell.ship];
            const allHit = ship.cells.every(([sr, sc]) => newReceived[sr][sc] === 'hit');
            if (allHit && !ship.sunk) {
              ship.sunk = true;
              shipsRemaining--;
              sunkShipName = SHIPS[cell.ship].name;
            }
          } else {
            newReceived[r][c] = 'miss';
            results.push({ row: r, col: c, result: 'miss' });
          }
        }
      }
    });

    setIncomingShot({ results, gotHit, sunkShip: sunkShipName });
    setShowIncomingAnimation(true);

    setMyPlayer(prev => ({
      ...prev,
      received: newReceived,
      shipsRemaining,
      ships: myShips,
      gifts: myGifts
    }));

    const question = shipsRemaining > 0 ? getRandomQuestion(difficultyRef.current) : null;

    sendMessage({
      type: 'shot-result',
      results,
      gotHit,
      sunkShip: sunkShipName,
      shipsRemaining,
      gameOver: shipsRemaining === 0,
      question,
      collectedGift
    });

    setTimeout(() => {
      setShowIncomingAnimation(false);
      setIncomingShot(null);
      
      if (shipsRemaining === 0) {
        setWinner(isHost ? 2 : 1);
        setGamePhase('gameover');
      } else {
        setCurrentQuestion(question);
        setIsWatchingQuestion(true);
        setGamePhase('question');
      }
    }, 2000);
  };

  // Handle shot result
  const handleShotResult = (data) => {
    const isHost = gameModeRef.current === 'online-host';
    setWaitingForOpponent(false);
    setShotResults(data.results);
    
    const setMyPlayer = isHost ? setPlayer1 : setPlayer2;
    
    setMyPlayer(prev => {
      const newTracking = prev.tracking.map(r => [...r]);
      data.results.forEach(({ row, col, result }) => {
        newTracking[row][col] = result;
      });
      const newWeapons = { ...prev.weapons };
      if (data.collectedGift) {
        newWeapons[data.collectedGift.weapon] = (newWeapons[data.collectedGift.weapon] || 0) + 1;
      }
      return { ...prev, tracking: newTracking, weapons: newWeapons };
    });

    if (data.sunkShip) setSunkShip(data.sunkShip);
    
    if (data.gameOver) {
      setWinner(isHost ? 1 : 2);
      setGamePhase('gameover');
    } else {
      setExtraTurn(data.gotHit);
      setCurrentQuestion(data.question);
      setIsWatchingQuestion(false);
      setGamePhase('question');
    }
  };

  // Ship Placement
  const canPlaceShip = (grid, row, col, size, horizontal) => {
    for (let i = 0; i < size; i++) {
      const r = horizontal ? row : row + i;
      const c = horizontal ? col + i : col;
      if (r >= GRID_SIZE || c >= GRID_SIZE || grid[r][c] !== null) return false;
    }
    return true;
  };

  const checkMinimumSeparation = (grid, row, col, size, horizontal) => {
    for (let i = 0; i < size; i++) {
      const r = horizontal ? row : row + i;
      const c = horizontal ? col + i : col;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const checkR = r + dr;
          const checkC = c + dc;
          if (checkR >= 0 && checkR < GRID_SIZE && checkC >= 0 && checkC < GRID_SIZE) {
            if (grid[checkR][checkC] !== null) return false;
          }
        }
      }
    }
    return true;
  };

  const placeShip = (row, col) => {
    if (currentShipIndex >= SHIPS.length) return;
    const ship = SHIPS[currentShipIndex];
    const isHost = gameMode === 'online-host';
    const currentGrid = isHost ? player1.grid : player2.grid;
    const grid = currentGrid.map(r => [...r]);
    
    if (!canPlaceShip(grid, row, col, ship.size, isHorizontal)) return;
    
    const shipCells = [];
    for (let i = 0; i < ship.size; i++) {
      const r = isHorizontal ? row : row + i;
      const c = isHorizontal ? col + i : col;
      grid[r][c] = { ship: currentShipIndex, part: i };
      shipCells.push([r, c]);
    }
    
    const newShip = { ...ship, cells: shipCells, sunk: false };
    const newPlacedShips = [...placedShips, newShip];
    setPlacedShips(newPlacedShips);
    
    if (isHost) {
      setPlayer1(prev => ({ ...prev, grid, ships: newPlacedShips }));
    } else {
      setPlayer2(prev => ({ ...prev, grid, ships: newPlacedShips }));
    }
    
    if (currentShipIndex < SHIPS.length - 1) {
      setCurrentShipIndex(currentShipIndex + 1);
    } else {
      completeSetup(grid, newPlacedShips);
    }
  };

  const completeSetup = (grid, ships) => {
    const gifts = spawnInitialGifts(grid, 2);
    const isHost = gameMode === 'online-host';
    
    if (isHost) {
      setPlayer1(prev => ({ ...prev, grid, ships, gifts }));
      setPlayer1SetupComplete(true);
    } else {
      setPlayer2(prev => ({ ...prev, grid, ships, gifts }));
      setPlayer2SetupComplete(true);
    }
    
    sendMessage({ type: 'setup-complete', grid, ships, gifts });
    
    if (opponentSetupReceived) {
      setGamePhase('battle');
    } else {
      setWaitingForOpponent(true);
    }
  };

  const spawnInitialGifts = (grid, count) => {
    const gifts = [];
    const emptyCells = [];
    for (let r = 0; r < GRID_SIZE; r++) {
      for (let c = 0; c < GRID_SIZE; c++) {
        if (grid[r][c] === null) emptyCells.push([r, c]);
      }
    }
    for (let i = 0; i < Math.min(count, emptyCells.length); i++) {
      const idx = Math.floor(Math.random() * emptyCells.length);
      const [r, c] = emptyCells.splice(idx, 1)[0];
      const weaponTypes = ['big', 'rain', 'nuclear'];
      const weaponType = weaponTypes[Math.floor(Math.random() * weaponTypes.length)];
      gifts.push({ row: r, col: c, weapon: weaponType });
    }
    return gifts;
  };

  const checkAndSpawnAirdrop = useCallback(() => {
    if (totalAirdrops >= AIRDROP_CONFIG.maxAirdropsPerGame) return;
    
    const isHost = gameModeRef.current === 'online-host';
    const myPlayer = isHost ? player1Ref.current : player2Ref.current;
    const setMyPlayer = isHost ? setPlayer1 : setPlayer2;
    
    let currentChance = AIRDROP_CONFIG.baseChance;
    if (airdropsSinceLastSpawn >= AIRDROP_CONFIG.droughtThreshold) {
      currentChance = Math.min(
        AIRDROP_CONFIG.maxChance,
        AIRDROP_CONFIG.baseChance + (airdropsSinceLastSpawn - AIRDROP_CONFIG.droughtThreshold + 1) * AIRDROP_CONFIG.chanceIncrement
      );
    }
    
    if (Math.random() < currentChance) {
      const grid = myPlayer.grid;
      const received = myPlayer.received;
      const existingGifts = myPlayer.gifts || [];
      
      const emptyCells = [];
      for (let r = 0; r < GRID_SIZE; r++) {
        for (let c = 0; c < GRID_SIZE; c++) {
          if (grid[r][c] === null && received[r][c] === null && !existingGifts.some(g => g.row === r && g.col === c)) {
            emptyCells.push([r, c]);
          }
        }
      }
      
      if (emptyCells.length > 0) {
        const [r, c] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        const weaponTypes = ['big', 'rain', 'nuclear'];
        const weaponWeights = [0.5, 0.35, 0.15];
        let weightRoll = Math.random();
        let weaponType = 'big';
        for (let i = 0; i < weaponTypes.length; i++) {
          if (weightRoll < weaponWeights[i]) {
            weaponType = weaponTypes[i];
            break;
          }
          weightRoll -= weaponWeights[i];
        }
        
        const newGift = { row: r, col: c, weapon: weaponType };
        
        setMyPlayer(prev => ({ ...prev, gifts: [...(prev.gifts || []), newGift] }));
        sendMessage({ type: 'airdrop-spawned', gift: newGift });
        
        setTotalAirdrops(prev => prev + 1);
        setAirdropsSinceLastSpawn(0);
        setNewAirdropMessage(`üéÅ Airdrop! (${WEAPONS[weaponType].icon} ${WEAPONS[weaponType].name})`);
        setTimeout(() => setNewAirdropMessage(null), 3000);
      }
    } else {
      setAirdropsSinceLastSpawn(prev => prev + 1);
    }
  }, [totalAirdrops, airdropsSinceLastSpawn, sendMessage]);

  const randomPlaceShips = () => {
    const grid = createEmptyGrid();
    const ships = [];
    
    for (let i = 0; i < SHIPS.length; i++) {
      const ship = SHIPS[i];
      let placed = false, attempts = 0;
      
      while (!placed && attempts < 200) {
        const horizontal = Math.random() > 0.5;
        const row = Math.floor(Math.random() * GRID_SIZE);
        const col = Math.floor(Math.random() * GRID_SIZE);
        
        if (canPlaceShip(grid, row, col, ship.size, horizontal) && 
            checkMinimumSeparation(grid, row, col, ship.size, horizontal)) {
          const shipCells = [];
          for (let j = 0; j < ship.size; j++) {
            const r = horizontal ? row : row + j;
            const c = horizontal ? col + j : col;
            grid[r][c] = { ship: i, part: j };
            shipCells.push([r, c]);
          }
          ships.push({ ...ship, cells: shipCells, sunk: false });
          placed = true;
        }
        attempts++;
      }
      
      // Fallback without separation requirement
      if (!placed) {
        attempts = 0;
        while (!placed && attempts < 100) {
          const horizontal = Math.random() > 0.5;
          const row = Math.floor(Math.random() * GRID_SIZE);
          const col = Math.floor(Math.random() * GRID_SIZE);
          if (canPlaceShip(grid, row, col, ship.size, horizontal)) {
            const shipCells = [];
            for (let j = 0; j < ship.size; j++) {
              const r = horizontal ? row : row + j;
              const c = horizontal ? col + j : col;
              grid[r][c] = { ship: i, part: j };
              shipCells.push([r, c]);
            }
            ships.push({ ...ship, cells: shipCells, sunk: false });
            placed = true;
          }
          attempts++;
        }
      }
    }
    
    const isHost = gameMode === 'online-host';
    if (isHost) {
      setPlayer1(prev => ({ ...prev, grid, ships }));
    } else {
      setPlayer2(prev => ({ ...prev, grid, ships }));
    }
    
    completeSetup(grid, ships);
  };

    if (!isMyTurn) return;
    
    const isHost = gameMode === 'online-host';
    const attacker = isHost ? player1 : player2;
    const weapon = WEAPONS[selectedWeapon];
    
    if (selectedWeapon !== 'simple' && attacker.weapons[selectedWeapon] <= 0) return;
    
    const attackerTracking = isHost ? player1.tracking : player2.tracking;
    if (attackerTracking[row][col] !== null) return;
    
    const pattern = selectedWeapon === 'rain' ? generateRainPattern() : weapon.pattern;
    const targetCells = pattern.map(([dx, dy]) => [row + dx, col + dy]).filter(
      ([r, c]) => r >= 0 && r < GRID_SIZE && c >= 0 && c < GRID_SIZE

    setFiringAnimation({ weapon: selectedWeapon, targets: targetCells, phase: 'launch' });
    setShowFiringAnimation(true);
    
    setTimeout(() => setFiringAnimation(prev => ({ ...prev, phase: 'travel' })), 300);
    setTimeout(() => setFiringAnimation(prev => ({ ...prev, phase: 'impact' })), 800);
    
    setTimeout(() => {
      setShowFiringAnimation(false);
      setFiringAnimation(null);
      
      setTurnCount(prev => {
        const newCount = prev + 1;
        if (newCount % AIRDROP_CONFIG.checkIntervalTurns === 0) {
          setTimeout(() => checkAndSpawnAirdrop(), 100);
        }
        return newCount;
      });
      
      sendMessage({ type: 'shot', row, col, weapon: selectedWeapon });
      setIsMyTurn(false);
      setWaitingForOpponent(true);
      
      if (selectedWeapon !== 'simple') {
        const setMyPlayer = isHost ? setPlayer1 : setPlayer2;
        setMyPlayer(prev => ({
          ...prev,
          weapons: { ...prev.weapons, [selectedWeapon]: prev.weapons[selectedWeapon] - 1 }
        }));
      }
    }, 1300);
  };

    if (isWatchingQuestion) return;
    
    setSelectedAnswer(index);
    const correct = index === currentQuestion.answer;
    setAnswerResult(correct);

    sendMessage({ type: 'answer-selected', answerIndex: index });

    setTimeout(() => {
      if (correct) {
        sendMessage({ type: 'question-answered', correct: true, gotHit: extraTurn });
        
        if (extraTurn) {
          setIsMyTurn(true);
        } else {
          setIsMyTurn(false);
        }
        
        setCurrentQuestion(null);
        setSelectedAnswer(null);
        setAnswerResult(null);
        setShotResults([]);
        setExtraTurn(false);
        setSunkShip(null);
        setIsWatchingQuestion(false);
        setGamePhase('battle');
      } else {
        sendMessage({ type: 'question-retry' });
        const newQuestion = getRandomQuestion(difficulty);
        setCurrentQuestion(newQuestion);
        setSelectedAnswer(null);
        setAnswerResult(null);
        sendMessage({ type: 'new-question', question: newQuestion });
      }
    }, 1500);
  };

    const cell = playerData.grid[row][col];
    const hitData = isOwnGrid ? playerData.received : trackingData;
    const hit = hitData ? hitData[row][col] : null;
    const gift = playerData.gifts?.find(g => g.row === row && g.col === col);
    
    const hasIncomingHit = showIncomingAnimation && incomingShot && 
      incomingShot.results.some(r => r.row === row && r.col === col);
    const incomingResult = hasIncomingHit ? 
      incomingShot.results.find(r => r.row === row && r.col === col)?.result : null;
    
    const isFiringTarget = showFiringAnimation && firingAnimation && 
      firingAnimation.targets.some(([r, c]) => r === row && c === col);
    
    let className = 'cell';
    let content = '';

    if (isOwnGrid) {
      if (cell && cell.ship !== undefined) {
        className += ' ship';
        const shipColor = SHIPS[cell.ship].color;
        return (
          <div key={`${row}-${col}`} className={`${className} ${hasIncomingHit ? 'incoming-shot' : ''}`} style={{ backgroundColor: shipColor }}>
            {(hit === 'hit' || incomingResult === 'hit') && <span className="hit-marker">üî•</span>}
            {hasIncomingHit && incomingResult === 'hit' && <span className="explosion-anim">üí•</span>}
            {gift && <span className="gift">üéÅ</span>}
          </div>
        );
      }
      if (hit === 'miss' || incomingResult === 'miss') {
        className += ' miss';
        content = 'üí®';
        if (hasIncomingHit) className += ' splash-anim';
      }
      if (gift && !hit) content = 'üéÅ';
    } else {
      if (hit === 'hit') {
        className += ' hit';
        content = 'üí•';
      } else if (hit === 'miss') {
        className += ' miss';
        content = 'üí®';
      } else if (gift) {
        className += ' enemy gift-cell';
        content = 'üéÅ';
      } else {
        className += ' enemy';
      }
      
      if (isFiringTarget) {
        className += ` firing-target firing-${firingAnimation.phase}`;
      }
    }

    const handleClick = () => {
      if (isSetup) placeShip(row, col);

      }

    return (
      <div key={`${row}-${col}`} className={className} onClick={handleClick}>
        {content}

          <span className="impact-anim">
            {firingAnimation.weapon === 'nuclear' ? '‚ò¢Ô∏è' : firingAnimation.weapon === 'big' ? 'üí£' : 'üéØ'}
          </span>
        )}
      </div>
    );
  };

    .weapons-panel { margin-top: 20px; text-align: center; width: 100%; }

    .weapons-grid { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; max-width: 500px; margin: 0 auto; }

      padding: 8px 12px;

      color: white;
      border-radius: 8px;
      cursor: pointer;
      min-width: 70px;
    }
    .weapon-btn:hover:not(:disabled) { border-color: #00d9ff; background: rgba(0, 217, 255, 0.1); }
    .weapon-btn.selected { border-color: #00ff88; background: rgba(0, 255, 136, 0.2); box-shadow: 0 0 15px rgba(0, 255, 136, 0.3); }
    .weapon-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .weapon-icon { font-size: 1.3rem; margin-bottom: 5px; }
    .weapon-name { font-size: 0.75rem; margin-bottom: 3px; }

    .airdrop-notification {
      position: fixed; top: 80px; left: 50%; transform: translateX(-50%);

    }
    @keyframes airdropSlide { 0% { transform: translateX(-50%) translateY(-100%); opacity: 0; } 10% { transform: translateX(-50%) translateY(0); opacity: 1; } 80% { transform: translateX(-50%) translateY(0); opacity: 1; } 100% { transform: translateX(-50%) translateY(-100%); opacity: 0; } }
    
    .question-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex; align-items: center; justify-content: center;
      z-index: 100;
    }
    .question-modal {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      border: 2px solid #00d9ff;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .shot-result { margin-bottom: 20px; padding: 15px; border-radius: 10px; background: rgba(100, 100, 100, 0.3); }
    .shot-result.hit { background: rgba(255, 100, 100, 0.3); border: 1px solid #e74c3c; }
    .shot-result-text { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; }
    .sunk-announcement { color: #f39c12; font-weight: bold; margin-top: 10px; }
    .extra-turn-notice { color: #00ff88; font-weight: bold; margin-top: 10px; }
    .watching-indicator {
      background: rgba(0, 217, 255, 0.2);
      border: 2px solid #00d9ff;
      border-radius: 10px;
      padding: 15px; margin-bottom: 20px;
      font-size: 1.2rem; color: #00d9ff;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    .question-header { font-size: 1.2rem; color: #00d9ff; margin-bottom: 15px; }
    .question-text { font-size: 1.3rem; margin-bottom: 20px; line-height: 1.4; }
    .options-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .option-btn {
      padding: 15px;
      border: 2px solid #334155;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .option-btn:hover:not(:disabled) { border-color: #00d9ff; background: rgba(0, 217, 255, 0.1); }
    .option-btn.selected { border-color: #f39c12; background: rgba(243, 156, 18, 0.2); }
    .option-btn.correct { border-color: #22c55e; background: rgba(34, 197, 94, 0.3); }
    .option-btn.incorrect { border-color: #ef4444; background: rgba(239, 68, 68, 0.3); }
    .option-btn:disabled { cursor: default; }
    .answer-feedback { margin-top: 15px; font-size: 1.2rem; font-weight: bold; }
    .answer-feedback.correct { color: #22c55e; }
    .answer-feedback.incorrect { color: #ef4444; }
    
    .gameover-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex; align-items: center; justify-content: center;
      z-index: 100;
    }
    .gameover-content { text-align: center; }
    .gameover-title { font-size: 3rem; margin-bottom: 20px; }
    .winner-text { font-size: 2rem; color: #00d9ff; margin-bottom: 30px; }
    .gameover-btn {
      padding: 15px 40px; font-size: 1.2rem;
      border: none; border-radius: 10px;
      background: linear-gradient(135deg, #00d9ff, #00ff88);
      color: #1a1a2e; font-weight: bold; cursor: pointer;
    }
    
    .waiting-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex; align-items: center; justify-content: center;
      z-index: 50;
    }
    .waiting-content { text-align: center; color: white; }
    .waiting-spinner {
      width: 50px; height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #00d9ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .incoming-attack-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 50;
    }
    .incoming-attack-title { font-size: 2rem; color: #ef4444; margin-bottom: 30px; animation: pulse-text 0.5s ease-in-out infinite alternate; }
    @keyframes pulse-text { from { transform: scale(1); opacity: 0.8; } to { transform: scale(1.1); opacity: 1; } }
    .incoming-attack-result { font-size: 1.5rem; margin-top: 20px; }
    .incoming-attack-result.hit { color: #ef4444; }
    .incoming-attack-result.miss { color: #8892b0; }
    .incoming-sunk { color: #f39c12; font-size: 1.3rem; margin-top: 10px; }
    
    @media (max-width: 768px) {
      .title { font-size: 1.4rem; }
      .grids-container { flex-direction: column; align-items: center; gap: 15px; }
      .grid { grid-template-columns: repeat(10, 30px); }
      .cell { width: 30px; height: 30px; font-size: 0.85rem; }
      .corner { width: 24px; height: 24px; }
      .label { width: 30px; height: 24px; font-size: 0.7rem; }
      .grid-labels-side .label { width: 24px; height: 30px; }
    }
    @media (max-width: 400px) {
      .grid { grid-template-columns: repeat(10, 26px); }
      .cell { width: 26px; height: 26px; font-size: 0.75rem; }
      .corner { width: 20px; height: 20px; }
      .label { width: 26px; height: 20px; font-size: 0.6rem; }
      .grid-labels-side .label { width: 20px; height: 26px; }
    }
  `;

  const isHost = gameMode === 'online-host';

  return (
    <div className="game-container">
      <style>{styles}</style>
      
      <div className="header">
        <h1 className="title">‚öì Battleship ESL ‚öì</h1>
        <p className="subtitle">Naval Combat Grammar Challenge</p>
      </div>

      {newAirdropMessage && <div className="airdrop-notification">{newAirdropMessage}</div>}

      {/* MENU PHASE */}
      {gamePhase === 'menu' && (
        <div className="menu-container">
          <div className="menu-panel">
            <div className="menu-title">üéÆ Online Multiplayer</div>

            {/* No mode selected - show buttons */}
            {!gameMode && (
              <>
                <button className="menu-btn primary" onClick={hostGame}>üåê Host Online Game</button>
                <button className="menu-btn" onClick={joinGame}>üîó Join Online Game</button>
              </>
            )}

            {/* HOST MODE */}
            {gameMode === 'online-host' && (
              <div className="connection-panel">
                <div className="panel-title">üåê Hosting Game</div>
                
                {/* Difficulty selector - HOST ONLY */}
                <div className="difficulty-selector">
                  <span className="difficulty-label">Grammar Difficulty</span>
                  <div className="difficulty-buttons">
                    <button className={`diff-btn ${difficulty === 'easy' ? 'active' : ''}`} onClick={() => setDifficulty('easy')}>Easy</button>
                    <button className={`diff-btn ${difficulty === 'medium' ? 'active' : ''}`} onClick={() => setDifficulty('medium')}>Medium</button>
                    <button className={`diff-btn ${difficulty === 'hard' ? 'active' : ''}`} onClick={() => setDifficulty('hard')}>Hard</button>
                  </div>
                  <div className="difficulty-hint">{getDifficultyHint()}</div>
                </div>
                
                <div>Share this code with your opponent:</div>
                <div 
                  className={`peer-id-display ${copySuccess ? 'copied' : ''}`}
                  onClick={() => peerId && copyToClipboard(peerId)}
                >
                  {peerId || 'Generating...'}
                </div>
                <div className="copy-hint">
                  {copySuccess ? <span className="copy-success">‚úì Copied!</span> : 'Click to copy'}
                </div>
                
                <div className="status-indicator">
                  <div className={`status-dot ${isConnected ? 'connected' : ''}`}></div>
                  <span>{connectionStatus}</span>
                </div>
                
                <button className="menu-btn back" onClick={() => { setGameMode(null); peerRef.current?.destroy(); }}>‚Üê Back</button>
              </div>
            )}

            {/* JOINER MODE */}
            {gameMode === 'online-joiner' && (
              <div className="connection-panel">
                <div className="panel-title">üîó Join Game</div>
                
                <div>Enter host's game code:</div>
                <div className="paste-input-wrapper">
                  <input 
                    className="peer-input" 
                    type="text" 
                    placeholder="Paste game code here" 
                    value={remotePeerId} 
                    onChange={(e) => setRemotePeerId(e.target.value)} 
                  />
                  <button 
                    className="paste-btn" 
                    onClick={async () => {
                      try {
                        const text = await navigator.clipboard.readText();
                        setRemotePeerId(text.trim());
                      } catch (err) {
                        console.log('Paste failed');
                      }
                    }}
                  >
                    üìã
                  </button>
                </div>
                
                <button 
                  className="menu-btn primary" 
                  onClick={connectToHost} 
                  disabled={!remotePeerId.trim() || !peerId}
                >
                  Connect
                </button>
                
                <div className="status-indicator">
                  <div className={`status-dot ${isConnected ? 'connected' : ''}`}></div>
                  <span>{connectionStatus || 'Enter code and click Connect'}</span>
                </div>
                
                <button className="menu-btn back" onClick={() => { setGameMode(null); peerRef.current?.destroy(); }}>‚Üê Back</button>
              </div>
            )}
          </div>
        </div>
      )}

      {/* SETUP PHASE */}
      {gamePhase === 'setup' && (
        <div className="setup-container">
          <div className="setup-header">
            <div className="player-indicator">Your Fleet Setup</div>
            {currentShipIndex < SHIPS.length && (
              <div className="ship-to-place">
                <div className="ship-preview">
                  {Array.from({ length: SHIPS[currentShipIndex].size }, (_, i) => (
                    <div key={i} className="ship-preview-cell" style={{ backgroundColor: SHIPS[currentShipIndex].color }} />
                  ))}
                </div>
                <div>
                  <div className="ship-name">{SHIPS[currentShipIndex].name}</div>
                  <div className="ship-size">Size: {SHIPS[currentShipIndex].size}</div>
                </div>
              </div>
            )}
            <div className="setup-controls">
              <button className={`control-btn ${isHorizontal ? 'active' : ''}`} onClick={() => setIsHorizontal(true)}>Horizontal</button>
              <button className={`control-btn ${!isHorizontal ? 'active' : ''}`} onClick={() => setIsHorizontal(false)}>Vertical</button>
              <button className="control-btn" onClick={randomPlaceShips}>Random</button>
            </div>
          </div>
          {renderGrid(true, isHost ? player1 : player2, true)}
        </div>
      )}

      {waitingForOpponent && gamePhase === 'setup' && (
        <div className="waiting-overlay">
          <div className="waiting-content">
            <div className="waiting-spinner"></div>
            <div>Waiting for opponent...</div>
          </div>
        </div>
      )}

      {/* BATTLE PHASE */}
      {gamePhase === 'battle' && (
        <div className="battle-container">
          <div className="battle-header">
            <div className={`turn-indicator ${!isMyTurn ? 'waiting' : ''}`}>
              {isMyTurn ? 'üéØ Your Turn!' : '‚è≥ Opponent\'s Turn'}
            </div>
          </div>
          <div className="grids-container">
            <div className="grid-section">
              <div className="grid-title">üéØ Enemy Waters</div>
              {renderGrid(false, isHost ? player2 : player1, false, isHost ? player1.tracking : player2.tracking)}
            </div>
            <div className="grid-section">
              <div className="grid-title">‚öì Your Fleet</div>
              {renderGrid(true, isHost ? player1 : player2)}
              <div className="ships-status">
                {SHIPS.map((ship, idx) => {
                  const playerShips = isHost ? player1.ships : player2.ships;
                  const isSunk = playerShips[idx]?.sunk;
                  return <div key={idx} className={`ship-status ${isSunk ? 'sunk' : ''}`}>{ship.name}</div>;
                })}
              </div>
            </div>
          </div>
          <div className="weapons-panel">
            <div className="weapons-title">‚öîÔ∏è Arsenal</div>
            <div className="weapons-grid">
              {Object.entries(WEAPONS).map(([key, weapon]) => {
                const playerWeapons = isHost ? player1.weapons : player2.weapons;
                const count = playerWeapons[key];
                return (
                  <button 
                    key={key} 
                    className={`weapon-btn ${selectedWeapon === key ? 'selected' : ''}`} 
                    onClick={() => setSelectedWeapon(key)} 
                    disabled={(key !== 'simple' && count <= 0) || !isMyTurn || showFiringAnimation}
                  >
                    <span className="weapon-icon">{weapon.icon}</span>
                    <span className="weapon-name">{weapon.name}</span>
                    <span className="weapon-count">{key === 'simple' ? '‚àû' : count}</span>
                  </button>
                );
              })}
            </div>
          </div>
        </div>
      )}

      {/* QUESTION PHASE */}
      {gamePhase === 'question' && currentQuestion && (
        <div className="question-overlay">
          <div className="question-modal">
            {isWatchingQuestion ? (
              <>
                <div className={`shot-result ${incomingShot?.gotHit ? 'hit' : 'miss'}`}>
                  <div className="shot-result-text">{incomingShot?.gotHit ? 'üí• HIT!' : 'üí® MISS!'}</div>
                  {incomingShot?.sunkShip && <div className="sunk-announcement">üö¢ Your {incomingShot.sunkShip} was sunk!</div>}
                </div>
                <div className="watching-indicator">üëÄ Opponent answering...</div>
              </>
            ) : (
              <div className={`shot-result ${shotResults.some(r => r.result === 'hit') ? 'hit' : 'miss'}`}>
                <div className="shot-result-text">{shotResults.some(r => r.result === 'hit') ? 'üí• HIT!' : 'üí® MISS!'}</div>
                {sunkShip && <div className="sunk-announcement">üö¢ You sunk their {sunkShip}!</div>}
                {extraTurn && <div className="extra-turn-notice">‚ö° Correct = another turn!</div>}
              </div>
            )}
            <div className="question-header">üìö Grammar ({difficulty})</div>
            <div className="question-text">{currentQuestion.q}</div>
            <div className="options-grid">
              {currentQuestion.options.map((option, idx) => (
                <button 
                  key={idx} 
                  className={`option-btn ${selectedAnswer === idx ? 'selected' : ''} ${answerResult !== null && idx === currentQuestion.answer ? 'correct' : ''} ${answerResult === false && selectedAnswer === idx ? 'incorrect' : ''}`} 
                  onClick={() => handleAnswer(idx)} 
                  disabled={selectedAnswer !== null || isWatchingQuestion}
                >
                  {option}
                </button>
              ))}
            </div>
            {answerResult !== null && <div className={`answer-feedback ${answerResult ? 'correct' : 'incorrect'}`}>{answerResult ? '‚úì Correct!' : '‚úó Try again!'}</div>}
          </div>
        </div>
      )}

      {/* GAME OVER */}
      {gamePhase === 'gameover' && (
        <div className="gameover-overlay">
          <div className="gameover-content">
            <div className="gameover-title">üèÜ Game Over! üèÜ</div>
            <div className="winner-text">{winner === (isHost ? 1 : 2) ? 'You Win!' : 'You Lose!'}</div>
            <button className="gameover-btn" onClick={() => window.location.reload()}>Play Again</button>
          </div>
        </div>
      )}

      {/* INCOMING ATTACK */}
      {showIncomingAnimation && incomingShot && (
        <div className="incoming-attack-overlay">
          <div className="incoming-attack-title">‚ö†Ô∏è INCOMING! ‚ö†Ô∏è</div>
          <div className="grid-section">
            {renderGrid(true, isHost ? player1 : player2)}
          </div>
          <div className={`incoming-attack-result ${incomingShot.gotHit ? 'hit' : 'miss'}`}>
            {incomingShot.gotHit ? 'üí• Hit!' : 'üí® Miss!'}
          </div>
          {incomingShot.sunkShip && <div className="incoming-sunk">üö¢ {incomingShot.sunkShip} sunk!</div>}
        </div>
      )}
    </div>
  );
}

ReactDOM.render(<BattleshipESL />, document.getElementById('root'));
  </script>
</body>
</html>
