// Game Constants
const GRID_SIZE = 10;
const SHIPS = [
  { name: 'Carrier', size: 5, color: '#e74c3c' },
  { name: 'Battleship', size: 4, color: '#9b59b6' },
  { name: 'Cruiser', size: 3, color: '#3498db' },
  { name: 'Submarine', size: 3, color: '#1abc9c' },
  { name: 'Destroyer', size: 2, color: '#f39c12' }
];

const WEAPONS = {
  simple: { name: 'Standard Shot', pattern: [[0, 0]], icon: 'üéØ' },
  big: { name: 'Big Bomb', pattern: [[0,0],[-1,0],[1,0],[0,-1],[0,1]], icon: 'üí£' },
  rain: { name: 'Missile Rain', pattern: 'random', icon: 'üåßÔ∏è' },
  nuclear: { name: 'Nuclear Strike', pattern: [[-1,-1],[-1,0],[-1,1],[0,-1],[0,0],[0,1],[1,-1],[1,0],[1,1]], icon: '‚ò¢Ô∏è' }
};

// Helper Functions
const createEmptyGrid = () => Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
const getRandomQuestion = (difficulty) => {
  const questions = grammarQuestions[difficulty];
  return questions[Math.floor(Math.random() * questions.length)];
};
const generateRainPattern = () => {
  const pattern = [];
  const used = new Set();
  while (pattern.length < 7) {
    const x = Math.floor(Math.random() * 5) - 2;
    const y = Math.floor(Math.random() * 5) - 2;
    const key = `${x},${y}`;
    if (!used.has(key)) {
      used.add(key);
      pattern.push([x, y]);
    }
  }
  return pattern;
};

// Main Game Component
function BattleshipESL() {
  const { useState, useEffect, useCallback, useRef } = React;

  // Game state
  const [gameMode, setGameMode] = useState(null);
  const [gamePhase, setGamePhase] = useState('menu');
  const [difficulty, setDifficulty] = useState('easy');
  const [currentPlayer, setCurrentPlayer] = useState(1);
  const [winner, setWinner] = useState(null);

  // Player states with separated tracking/received
  const [player1, setPlayer1] = useState({
    grid: createEmptyGrid(),
    ships: [],
    tracking: createEmptyGrid(),
    received: createEmptyGrid(),
    weapons: { simple: Infinity, big: 0, rain: 0, nuclear: 0 },
    gifts: [],
    shipsRemaining: 5
  });

  const [player2, setPlayer2] = useState({
    grid: createEmptyGrid(),
    ships: [],
    tracking: createEmptyGrid(),
    received: createEmptyGrid(),
    weapons: { simple: Infinity, big: 0, rain: 0, nuclear: 0 },
    gifts: [],
    shipsRemaining: 5
  });

  // FIXED: Explicit setup completion tracking
  const [player1SetupComplete, setPlayer1SetupComplete] = useState(false);
  const [player2SetupComplete, setPlayer2SetupComplete] = useState(false);
  const [transitionForPlayer, setTransitionForPlayer] = useState(null); // FIXED: Track which player transition is for

  // Setup state
  const [setupPlayer, setSetupPlayer] = useState(1);
  const [currentShipIndex, setCurrentShipIndex] = useState(0);
  const [isHorizontal, setIsHorizontal] = useState(true);
  const [placedShips, setPlacedShips] = useState([]);

  // Battle state
  const [selectedWeapon, setSelectedWeapon] = useState('simple');
  const [lastShot, setLastShot] = useState(null);
  const [shotResults, setShotResults] = useState([]);
  const [extraTurn, setExtraTurn] = useState(false);
  const [sunkShip, setSunkShip] = useState(null);

  // Question state
  const [currentQuestion, setCurrentQuestion] = useState(null);
  const [selectedAnswer, setSelectedAnswer] = useState(null);
  const [answerResult, setAnswerResult] = useState(null);

  // Online state
  const [peerId, setPeerId] = useState('');
  const [remotePeerId, setRemotePeerId] = useState('');
  const [peer, setPeer] = useState(null);
  const [conn, setConn] = useState(null);
  const [isConnected, setIsConnected] = useState(false);
  const [isMyTurn, setIsMyTurn] = useState(false);
  const [waitingForOpponent, setWaitingForOpponent] = useState(false);
  const [copySuccess, setCopySuccess] = useState(false);
  
  // Incoming shot animation state
  const [incomingShot, setIncomingShot] = useState(null);
  const [showIncomingAnimation, setShowIncomingAnimation] = useState(false);

  // Refs
  const peerRef = useRef(null);
  const connRef = useRef(null);
  const gameModeRef = useRef(null);

  useEffect(() => {
    gameModeRef.current = gameMode;
  }, [gameMode]);

  // Copy to clipboard function
  const copyToClipboard = async (text) => {
    try {
      await navigator.clipboard.writeText(text);
      setCopySuccess(true);
      setTimeout(() => setCopySuccess(false), 2000);
    } catch (err) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      setCopySuccess(true);
      setTimeout(() => setCopySuccess(false), 2000);
    }
  };

  // Online Multiplayer Functions
  const initializePeer = useCallback((isHost) => {
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js';
    script.onload = () => {
      const newPeer = new window.Peer();
      newPeer.on('open', (id) => {
        setPeerId(id);
        peerRef.current = newPeer;
        setPeer(newPeer);
        if (isHost) setIsMyTurn(true);
      });
      newPeer.on('connection', (connection) => {
        connRef.current = connection;
        setConn(connection);
        setupConnection(connection);
      });
      newPeer.on('error', (err) => {
        console.error('Peer error:', err);
        alert('Connection error: ' + err.message);
      });
    };
    document.head.appendChild(script);
  }, []);

  const connectToPeer = useCallback((remoteId) => {
    if (peerRef.current && remoteId) {
      const connection = peerRef.current.connect(remoteId);
      connRef.current = connection;
      setConn(connection);
      setupConnection(connection);
    }
  }, []);

  const setupConnection = (connection) => {
    connection.on('open', () => {
      setIsConnected(true);
      setGamePhase('setup');
    });
    connection.on('data', (data) => handleOnlineMessage(data));
    connection.on('close', () => {
      setIsConnected(false);
      alert('Connection closed');
    });
  };

  const sendMessage = useCallback((message) => {
    if (connRef.current && connRef.current.open) {
      connRef.current.send(message);
    }
  }, []);

  const handleOnlineMessage = (data) => {
    const currentGameMode = gameModeRef.current;
    
    switch (data.type) {
      case 'setup-complete':
        if (currentGameMode === 'online-host') {
          setPlayer2(prev => ({ ...prev, grid: data.grid, ships: data.ships }));
          setPlayer2SetupComplete(true);
        } else {
          setPlayer1(prev => ({ ...prev, grid: data.grid, ships: data.ships }));
          setPlayer1SetupComplete(true);
        }
        setWaitingForOpponent(false);
        setGamePhase('battle');
        break;
        
      case 'shot':
        handleIncomingShot(data);
        break;
        
      case 'shot-result':
        handleShotResult(data);
        break;
        
      case 'question-answered':
        setWaitingForOpponent(false);
        if (data.correct && data.gotHit) {
          setIsMyTurn(false);
          setGamePhase('battle');
        } else {
          setIsMyTurn(true);
          setGamePhase('battle');
        }
        break;
        
      case 'game-over':
        setWinner(data.winner);
        setGamePhase('gameover');
        break;
    }
  };

  const handleIncomingShot = (data) => {
    const { row, col, weapon } = data;
    const currentGameMode = gameModeRef.current;
    const pattern = weapon === 'rain' ? generateRainPattern() : WEAPONS[weapon].pattern;
    const results = [];
    let gotHit = false;
    
    // FIXED: Clear waiting state when receiving attack
    setWaitingForOpponent(false);
    
    const myPlayer = currentGameMode === 'online-host' ? player1 : player2;
    const setMyPlayer = currentGameMode === 'online-host' ? setPlayer1 : setPlayer2;
    
    const newGrid = [...myPlayer.grid.map(r => [...r])];
    const newReceived = [...myPlayer.received.map(r => [...r])];
    let shipsRemaining = myPlayer.shipsRemaining;
    let sunkShipName = null;
    const myShips = [...myPlayer.ships];

    const targetCells = pattern.map(([dx, dy]) => [row + dx, col + dy]);
    
    targetCells.forEach(([r, c]) => {
      if (r >= 0 && r < GRID_SIZE && c >= 0 && c < GRID_SIZE) {
        if (newReceived[r][c] === null) {
          const cell = newGrid[r][c];
          if (cell && cell.ship !== undefined) {
            newReceived[r][c] = 'hit';
            gotHit = true;
            results.push({ row: r, col: c, result: 'hit' });
            
            const ship = myShips[cell.ship];
            const allHit = ship.cells.every(([sr, sc]) => newReceived[sr][sc] === 'hit');
            if (allHit && !ship.sunk) {
              ship.sunk = true;
              shipsRemaining--;
              sunkShipName = SHIPS[cell.ship].name;
            }
          } else {
            newReceived[r][c] = 'miss';
            results.push({ row: r, col: c, result: 'miss' });
          }
        }
      }
    });

    setIncomingShot({ results, gotHit, sunkShip: sunkShipName });
    setShowIncomingAnimation(true);

    setMyPlayer(prev => ({
      ...prev,
      received: newReceived,
      shipsRemaining,
      ships: myShips
    }));

    sendMessage({
      type: 'shot-result',
      results,
      gotHit,
      sunkShip: sunkShipName,
      shipsRemaining,
      gameOver: shipsRemaining === 0
    });

    setTimeout(() => {
      setShowIncomingAnimation(false);
      setIncomingShot(null);
      
      if (shipsRemaining === 0) {
        setWinner(currentGameMode === 'online-host' ? 2 : 1);
        setGamePhase('gameover');
      } else {
        setCurrentQuestion(getRandomQuestion(difficulty));
        setGamePhase('question');
      }
    }, 2000);
  };

  const handleShotResult = (data) => {
    const currentGameMode = gameModeRef.current;
    setWaitingForOpponent(false);
    setShotResults(data.results);
    
    const setMyPlayer = currentGameMode === 'online-host' ? setPlayer1 : setPlayer2;
    
    setMyPlayer(prev => {
      const newTracking = [...prev.tracking.map(r => [...r])];
      data.results.forEach(({ row, col, result }) => {
        newTracking[row][col] = result;
      });
      return { ...prev, tracking: newTracking };
    });

    if (data.sunkShip) setSunkShip(data.sunkShip);
    
    if (data.gameOver) {
      setWinner(currentGameMode === 'online-host' ? 1 : 2);
      setGamePhase('gameover');
    } else {
      setExtraTurn(data.gotHit);
      setCurrentQuestion(getRandomQuestion(difficulty));
      setGamePhase('question');
    }
  };

  // Ship Placement Functions
  const canPlaceShip = (grid, row, col, size, horizontal) => {
    for (let i = 0; i < size; i++) {
      const r = horizontal ? row : row + i;
      const c = horizontal ? col + i : col;
      if (r >= GRID_SIZE || c >= GRID_SIZE || grid[r][c] !== null) return false;
    }
    return true;
  };

  const placeShip = (row, col) => {
    if (currentShipIndex >= SHIPS.length) return;
    const ship = SHIPS[currentShipIndex];
    const grid = setupPlayer === 1 ? [...player1.grid.map(r => [...r])] : [...player2.grid.map(r => [...r])];
    
    if (!canPlaceShip(grid, row, col, ship.size, isHorizontal)) return;
    
    const shipCells = [];
    for (let i = 0; i < ship.size; i++) {
      const r = isHorizontal ? row : row + i;
      const c = isHorizontal ? col + i : col;
      grid[r][c] = { ship: currentShipIndex, part: i };
      shipCells.push([r, c]);
    }
    
    const newShip = { ...ship, cells: shipCells, sunk: false };
    const newPlacedShips = [...placedShips, newShip];
    setPlacedShips(newPlacedShips);
    
    if (setupPlayer === 1) setPlayer1(prev => ({ ...prev, grid, ships: newPlacedShips }));
    else setPlayer2(prev => ({ ...prev, grid, ships: newPlacedShips }));
    
    if (currentShipIndex < SHIPS.length - 1) {
      setCurrentShipIndex(currentShipIndex + 1);
    } else {
      // All ships placed, finish setup
      completeSetup(grid, newPlacedShips);
    }
  };

  // FIXED: Separated setup completion logic
  const completeSetup = (grid, ships) => {
    const gifts = spawnGifts(grid, 3);
    
    if (gameMode === 'offline') {
      if (setupPlayer === 1) {
        // Player 1 finished - save their data and mark complete
        setPlayer1(prev => ({ ...prev, grid, ships, gifts }));
        setPlayer1SetupComplete(true);
        // Prepare for player 2's setup
        setSetupPlayer(2);
        setCurrentShipIndex(0);
        setPlacedShips([]);
        setIsHorizontal(true);
        // FIXED: Set transition info explicitly
        setTransitionForPlayer(2);
        // Go to transition screen
        setGamePhase('transition');
      } else {
        // Player 2 finished - save their data and mark complete
        setPlayer2(prev => ({ ...prev, grid, ships, gifts }));
        setPlayer2SetupComplete(true);
        // Both players ready, prepare for battle
        setCurrentPlayer(1);
        // FIXED: Set transition info explicitly
        setTransitionForPlayer(1);
        setGamePhase('transition');
      }
    } else {
      // Online mode
      if (gameMode === 'online-host') {
        setPlayer1(prev => ({ ...prev, grid, ships, gifts }));
        setPlayer1SetupComplete(true);
        sendMessage({ type: 'setup-complete', grid, ships });
        setWaitingForOpponent(true);
      } else {
        setPlayer2(prev => ({ ...prev, grid, ships, gifts }));
        setPlayer2SetupComplete(true);
        sendMessage({ type: 'setup-complete', grid, ships });
        setIsMyTurn(false);
        setWaitingForOpponent(true);
      }
    }
  };

  const spawnGifts = (grid, count) => {
    const gifts = [];
    const emptyCells = [];
    for (let r = 0; r < GRID_SIZE; r++) {
      for (let c = 0; c < GRID_SIZE; c++) {
        if (grid[r][c] === null) emptyCells.push([r, c]);
      }
    }
    for (let i = 0; i < Math.min(count, emptyCells.length); i++) {
      const idx = Math.floor(Math.random() * emptyCells.length);
      const [r, c] = emptyCells.splice(idx, 1)[0];
      const weaponTypes = ['big', 'rain', 'nuclear'];
      const weaponType = weaponTypes[Math.floor(Math.random() * weaponTypes.length)];
      gifts.push({ row: r, col: c, weapon: weaponType });
    }
    return gifts;
  };

  const randomPlaceShips = () => {
    const grid = createEmptyGrid();
    const ships = [];
    
    for (let i = 0; i < SHIPS.length; i++) {
      const ship = SHIPS[i];
      let placed = false, attempts = 0;
      while (!placed && attempts < 100) {
        const horizontal = Math.random() > 0.5;
        const row = Math.floor(Math.random() * GRID_SIZE);
        const col = Math.floor(Math.random() * GRID_SIZE);
        if (canPlaceShip(grid, row, col, ship.size, horizontal)) {
          const shipCells = [];
          for (let j = 0; j < ship.size; j++) {
            const r = horizontal ? row : row + j;
            const c = horizontal ? col + j : col;
            grid[r][c] = { ship: i, part: j };
            shipCells.push([r, c]);
          }
          ships.push({ ...ship, cells: shipCells, sunk: false });
          placed = true;
        }
        attempts++;
      }
    }
    
    // Save to current player's state
    if (setupPlayer === 1) {
      setPlayer1(prev => ({ ...prev, grid, ships }));
    } else {
      setPlayer2(prev => ({ ...prev, grid, ships }));
    }
    
    // Complete setup for this player
    completeSetup(grid, ships);
  };

  // Battle Functions
  const fireWeapon = (row, col) => {
    if (gameMode !== 'offline' && !isMyTurn) return;
    
    const attacker = gameMode === 'offline' ? (currentPlayer === 1 ? player1 : player2) : (gameMode === 'online-host' ? player1 : player2);
    const defender = gameMode === 'offline' ? (currentPlayer === 1 ? player2 : player1) : (gameMode === 'online-host' ? player2 : player1);
    const weapon = WEAPONS[selectedWeapon];
    
    if (selectedWeapon !== 'simple' && attacker.weapons[selectedWeapon] <= 0) return;
    
    // Check if already shot this cell
    const attackerTracking = gameMode === 'offline' 
      ? (currentPlayer === 1 ? player1.tracking : player2.tracking)
      : (gameMode === 'online-host' ? player1.tracking : player2.tracking);
    if (attackerTracking[row][col] !== null) return; // Already shot here
    
    if (gameMode !== 'offline') {
      sendMessage({ type: 'shot', row, col, weapon: selectedWeapon });
      setIsMyTurn(false);
      setWaitingForOpponent(true);
      
      if (selectedWeapon !== 'simple') {
        const updatePlayer = gameMode === 'online-host' ? setPlayer1 : setPlayer2;
        updatePlayer(prev => ({
          ...prev,
          weapons: { ...prev.weapons, [selectedWeapon]: prev.weapons[selectedWeapon] - 1 }
        }));
      }
      return;
    }
    
    // Offline mode
    const pattern = selectedWeapon === 'rain' ? generateRainPattern() : weapon.pattern;
    const results = [];
    let gotHit = false, sunkShipName = null;
    const defenderGrid = [...defender.grid.map(r => [...r])];
    const newAttackerTracking = currentPlayer === 1 ? [...player1.tracking.map(r => [...r])] : [...player2.tracking.map(r => [...r])];
    const newDefenderReceived = currentPlayer === 1 ? [...player2.received.map(r => [...r])] : [...player1.received.map(r => [...r])];
    const defenderShips = [...defender.ships];
    let shipsRemaining = defender.shipsRemaining;
    let collectedGift = null;

    const targetCells = pattern.map(([dx, dy]) => [row + dx, col + dy]);
    
    targetCells.forEach(([r, c]) => {
      if (r >= 0 && r < GRID_SIZE && c >= 0 && c < GRID_SIZE) {
        if (newAttackerTracking[r][c] === null) {
          const cell = defenderGrid[r][c];
          const giftIndex = defender.gifts.findIndex(g => g.row === r && g.col === c);
          if (giftIndex !== -1) {
            collectedGift = defender.gifts[giftIndex];
            defender.gifts.splice(giftIndex, 1);
          }
          if (cell && cell.ship !== undefined) {
            newAttackerTracking[r][c] = 'hit';
            newDefenderReceived[r][c] = 'hit';
            gotHit = true;
            results.push({ row: r, col: c, result: 'hit' });
            const ship = defenderShips[cell.ship];
            const allHit = ship.cells.every(([sr, sc]) => newAttackerTracking[sr][sc] === 'hit');
            if (allHit && !ship.sunk) {
              ship.sunk = true;
              shipsRemaining--;
              sunkShipName = SHIPS[cell.ship].name;
            }
          } else {
            newAttackerTracking[r][c] = 'miss';
            newDefenderReceived[r][c] = 'miss';
            results.push({ row: r, col: c, result: 'miss' });
          }
        }
      }
    });

    const attackerWeapons = { ...attacker.weapons };
    if (selectedWeapon !== 'simple') attackerWeapons[selectedWeapon]--;
    if (collectedGift) attackerWeapons[collectedGift.weapon]++;

    if (currentPlayer === 1) {
      setPlayer1(prev => ({ ...prev, tracking: newAttackerTracking, weapons: attackerWeapons }));
      setPlayer2(prev => ({ ...prev, received: newDefenderReceived, ships: defenderShips, shipsRemaining, gifts: defender.gifts }));
    } else {
      setPlayer2(prev => ({ ...prev, tracking: newAttackerTracking, weapons: attackerWeapons }));
      setPlayer1(prev => ({ ...prev, received: newDefenderReceived, ships: defenderShips, shipsRemaining, gifts: defender.gifts }));
    }

    setShotResults(results);
    setExtraTurn(gotHit);
    setSunkShip(sunkShipName);
    setSelectedWeapon('simple');

    if (shipsRemaining === 0) {
      setWinner(currentPlayer);
      setGamePhase('gameover');
    } else {
      setCurrentQuestion(getRandomQuestion(difficulty));
      setGamePhase('question');
    }
  };

      if (gameMode !== 'offline') {
        sendMessage({ type: 'question-answered', correct, gotHit: extraTurn });

          setIsMyTurn(true);
          setGamePhase('battle');
        } else {
          setIsMyTurn(false);
          setWaitingForOpponent(true);
          setGamePhase('battle');
        }

          setGamePhase('battle');

          // FIXED: Set transition info BEFORE changing player to avoid async state issue
          const nextPlayer = currentPlayer === 1 ? 2 : 1;
          setTransitionForPlayer(nextPlayer);
          setCurrentPlayer(nextPlayer);

      incomingShot.results.some(r => r.row === row && r.col === col);

      incomingShot.results.find(r => r.row === row && r.col === col)?.result : null;

            {hasIncomingHit && incomingResult === 'hit' && <span className="explosion-anim">üí•</span>}
            {gift && <span className="gift">üéÅ</span>}
          </div>
        );
      }
      if (hit === 'miss' || incomingResult === 'miss') {
        className += ' miss';
        content = 'üí®';
        if (hasIncomingHit) className += ' splash-anim';
      }
      if (gift && !hit) content = 'üéÅ';

        className += ' hit';
        content = 'üí•';
      } else if (hit === 'miss') {
        className += ' miss';
        content = 'üí®';
      } else {

    return (
      <div key={`${row}-${col}`} className={className} onClick={handleClick}>

      font-size: 2rem;
      color: #00d9ff;
      margin-bottom: 30px;
    }
    .gameover-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00d9ff, #00ff88);
      color: #1a1a2e;
      font-weight: bold;
      cursor: pointer;
    }
    
    /* Waiting Overlay */
    .waiting-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .waiting-content {
      text-align: center;
      color: white;
    }
    .waiting-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #00d9ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Incoming Attack Overlay */
    .incoming-attack-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .incoming-attack-title {
      font-size: 2rem;
      color: #ef4444;
      margin-bottom: 30px;
      animation: pulse-text 0.5s ease-in-out infinite alternate;
    }
    @keyframes pulse-text {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.1); opacity: 1; }
    }
    .incoming-attack-result {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .incoming-attack-result.hit {
      color: #ef4444;
    }
    .incoming-attack-result.miss {
      color: #8892b0;
    }
    .incoming-sunk {
      color: #f39c12;
      font-size: 1.3rem;
      margin-top: 10px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .title {
        font-size: 1.5rem;
      }
      .grid {
        grid-template-columns: repeat(10, 28px);
      }
      .cell {
        width: 28px;
        height: 28px;
        font-size: 0.9rem;
      }
      .label {
        width: 28px;
        font-size: 0.7rem;
      }
      .grids-container {
        gap: 20px;
      }
    }
  `;

  const transitionInfo = getTransitionInfo();

  return (
    <div className="game-container">
      <style>{styles}</style>
      
      <div className="header">
        <h1 className="title">‚öì Battleship ESL ‚öì</h1>
        <p className="subtitle">Naval Combat Grammar Challenge</p>
      </div>

      {/* MENU PHASE */}
      {gamePhase === 'menu' && (
        <div className="menu-container">
          <div className="menu-panel">
            <div className="menu-title">üéÆ Select Game Mode</div>
            
            <div className="difficulty-selector">
              <span className="difficulty-label">Grammar Difficulty</span>
              <div className="difficulty-buttons">
                <button className={`diff-btn ${difficulty === 'easy' ? 'active' : ''}`} onClick={() => setDifficulty('easy')}>Easy</button>
                <button className={`diff-btn ${difficulty === 'medium' ? 'active' : ''}`} onClick={() => setDifficulty('medium')}>Medium</button>
                <button className={`diff-btn ${difficulty === 'hard' ? 'active' : ''}`} onClick={() => setDifficulty('hard')}>Hard</button>
              </div>
            </div>

            <button className="menu-btn primary" onClick={() => { setGameMode('offline'); setGamePhase('setup'); }}>
              üë• Local 2 Players
            </button>
            
            <button className="menu-btn" onClick={() => { setGameMode('online-host'); initializePeer(true); }}>
              üåê Host Online Game
            </button>
            
            <button className="menu-btn" onClick={() => { setGameMode('online-join'); initializePeer(false); }}>
              üîó Join Online Game
            </button>

            {(gameMode === 'online-host' || gameMode === 'online-join') && (
              <div className="connection-panel">
                {gameMode === 'online-host' && (
                  <>
                    <div>Share this code with your opponent:</div>
                    <div 
                      className={`peer-id-display ${copySuccess ? 'copied' : ''}`}
                      onClick={() => peerId && copyToClipboard(peerId)}
                    >
                      {peerId || 'Generating...'}
                    </div>
                    <div className="copy-hint">
                      {copySuccess ? <span className="copy-success">‚úì Copied to clipboard!</span> : 'Click to copy'}
                    </div>
                  </>
                )}
                {gameMode === 'online-join' && (
                  <>
                    <div>Enter host's game code:</div>
                    <input className="peer-input" type="text" placeholder="Paste game code here" value={remotePeerId} onChange={(e) => setRemotePeerId(e.target.value)} />
                    <button className="menu-btn primary" onClick={() => connectToPeer(remotePeerId)} disabled={!remotePeerId || !peer}>
                      Connect
                    </button>
                  </>
                )}
                <div className="status-indicator">
                  <div className={`status-dot ${isConnected ? 'connected' : ''}`}></div>
                  <span>{isConnected ? 'Connected!' : 'Waiting for connection...'}</span>
                </div>
              </div>
            )}
          </div>
        </div>
      )}

      {/* SETUP PHASE */}
      {gamePhase === 'setup' && (
        <div className="setup-container">
          <div className="setup-header">
            <div className="player-indicator">{gameMode === 'offline' ? `Player ${setupPlayer}` : 'Your'} Fleet Setup</div>
            {currentShipIndex < SHIPS.length && (
              <div className="ship-to-place">
                <div className="ship-preview">
                  {Array.from({ length: SHIPS[currentShipIndex].size }, (_, i) => <div key={i} className="ship-preview-cell" style={{ backgroundColor: SHIPS[currentShipIndex].color }} />)}
                </div>
                <div>
                  <div className="ship-name">{SHIPS[currentShipIndex].name}</div>
                  <div className="ship-size">Size: {SHIPS[currentShipIndex].size}</div>
                </div>
              </div>
            )}
            <div className="setup-controls">
              <button className={`control-btn ${isHorizontal ? 'active' : ''}`} onClick={() => setIsHorizontal(true)}>Horizontal</button>
              <button className={`control-btn ${!isHorizontal ? 'active' : ''}`} onClick={() => setIsHorizontal(false)}>Vertical</button>
              <button className="control-btn" onClick={randomPlaceShips}>Random</button>
            </div>
          </div>
          {renderGrid(true, setupPlayer === 1 ? player1 : player2, true)}
        </div>
      )}

      {/* BATTLE PHASE */}
      {gamePhase === 'battle' && (
        <div className="battle-container">
          <div className="battle-header">
            <div className="turn-indicator">{gameMode === 'offline' ? `Player ${currentPlayer}'s Turn` : (isMyTurn ? 'Your Turn' : "Opponent's Turn")}</div>
          </div>
          <div className="grids-container">
            <div className="grid-section">
              <div className="grid-title">üéØ Enemy Waters</div>
              {renderGrid(
                false, 
                gameMode === 'offline' 
                  ? (currentPlayer === 1 ? player2 : player1) 
                  : (gameMode === 'online-host' ? player2 : player1),
                false,
                gameMode === 'offline'
                  ? (currentPlayer === 1 ? player1.tracking : player2.tracking)
                  : (gameMode === 'online-host' ? player1.tracking : player2.tracking)
              )}
            </div>
            <div className="grid-section">
              <div className="grid-title">‚öì Your Fleet</div>
              {renderGrid(true, gameMode === 'offline' ? (currentPlayer === 1 ? player1 : player2) : (gameMode === 'online-host' ? player1 : player2))}
              <div className="ships-status">
                {SHIPS.map((ship, idx) => {
                  const playerShips = gameMode === 'offline' ? (currentPlayer === 1 ? player1.ships : player2.ships) : (gameMode === 'online-host' ? player1.ships : player2.ships);
                  const isSunk = playerShips[idx]?.sunk;
                  return <div key={idx} className={`ship-status ${isSunk ? 'sunk' : ''}`}>{ship.name}</div>;
                })}
              </div>
            </div>
          </div>
          <div className="weapons-panel">
            <div className="weapons-title">‚öîÔ∏è Arsenal ‚öîÔ∏è</div>
            <div className="weapons-grid">
              {Object.entries(WEAPONS).map(([key, weapon]) => {
                const playerWeapons = gameMode === 'offline' ? (currentPlayer === 1 ? player1.weapons : player2.weapons) : (gameMode === 'online-host' ? player1.weapons : player2.weapons);
                const count = playerWeapons[key];
                return (
                  <button key={key} className={`weapon-btn ${selectedWeapon === key ? 'selected' : ''}`} onClick={() => setSelectedWeapon(key)} disabled={key !== 'simple' && count <= 0}>
                    <span className="weapon-icon">{weapon.icon}</span>
                    <span className="weapon-name">{weapon.name}</span>
                    <span className="weapon-count">{key === 'simple' ? '‚àû' : count}</span>
                  </button>
                );
              })}
            </div>
          </div>
        </div>
      )}

      {/* QUESTION PHASE */}
      {gamePhase === 'question' && currentQuestion && (
        <div className="question-overlay">
          <div className="question-modal">
            <div className={`shot-result ${shotResults.some(r => r.result === 'hit') ? 'hit' : 'miss'}`}>
              <div className="shot-result-text">{shotResults.some(r => r.result === 'hit') ? 'üí• HIT!' : 'üí® MISS!'}</div>
              <div>{shotResults.filter(r => r.result === 'hit').length} hit(s), {shotResults.filter(r => r.result === 'miss').length} miss(es)</div>
              {sunkShip && <div className="sunk-announcement">üö¢ You sunk their {sunkShip}!</div>}
              {extraTurn && <div className="extra-turn-notice">‚ö° Answer correctly for another turn!</div>}
            </div>
            <div className="question-header">üìö Grammar Challenge</div>
            <div className="question-text">{currentQuestion.q}</div>
            <div className="options-grid">
              {currentQuestion.options.map((option, idx) => (
                <button key={idx} className={`option-btn ${selectedAnswer === idx ? 'selected' : ''} ${answerResult !== null && idx === currentQuestion.answer ? 'correct' : ''} ${answerResult === false && selectedAnswer === idx ? 'incorrect' : ''}`} onClick={() => handleAnswer(idx)} disabled={selectedAnswer !== null}>{option}</button>
              ))}
            </div>
            {answerResult !== null && <div className={`answer-feedback ${answerResult ? 'correct' : 'incorrect'}`}>{answerResult ? '‚úì Correct!' : '‚úó Incorrect!'}</div>}
          </div>
        </div>
      )}

      {/* TRANSITION SCREEN */}
      {gamePhase === 'transition' && (
        <div className="transition-overlay">
          <div className="transition-content">
            <div className="transition-player">{transitionInfo.title}</div>
            <div className="transition-message">{transitionInfo.message}</div>
            <button className="ready-btn" onClick={continueFromTransition}>Ready</button>
          </div>
        </div>
      )}

      {/* GAME OVER */}
      {gamePhase === 'gameover' && (
        <div className="gameover-overlay">
          <div className="gameover-content">
            <div className="gameover-title">üèÜ Victory! üèÜ</div>
            <div className="winner-text">{gameMode === 'offline' ? `Player ${winner} Wins!` : (winner === 1 ? 'You Win!' : 'You Lose!')}</div>
            <button className="gameover-btn" onClick={() => window.location.reload()}>Play Again</button>
          </div>
        </div>
      )}

      {/* INCOMING ATTACK OVERLAY */}
      {showIncomingAnimation && incomingShot && (
        <div className="incoming-attack-overlay">
          <div className="incoming-attack-title">‚ö†Ô∏è INCOMING ATTACK! ‚ö†Ô∏è</div>
          <div className="grid-section">
            <div className="grid-title">Your Fleet Under Attack!</div>
            {renderGrid(true, gameMode === 'online-host' ? player1 : player2)}
          </div>
          <div className={`incoming-attack-result ${incomingShot.gotHit ? 'hit' : 'miss'}`}>
            {incomingShot.gotHit ? 'üí• Your ship was hit!' : 'üí® They missed!'}
          </div>
          {incomingShot.sunkShip && (
            <div className="incoming-sunk">üö¢ Your {incomingShot.sunkShip} was sunk!</div>
          )}
        </div>
      )}

      {/* WAITING OVERLAY */}
      {waitingForOpponent && !showIncomingAnimation && (
        <div className="waiting-overlay">
          <div className="waiting-content">
            <div className="waiting-spinner"></div>
            <div>Waiting for opponent...</div>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.render(<BattleshipESL />, document.getElementById('root'));
  </script>
</body>
</html>
