  big: { name: 'Big Bomb', pattern: [[0,0],[-1,0],[1,0],[0,-1],[0,1]], icon: 'üí£' },

// Helper Functions
const createEmptyGrid = () => Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
const getRandomQuestion = (difficulty) => {
  const questions = grammarQuestions[difficulty];
  return questions[Math.floor(Math.random() * questions.length)];
};
const generateRainPattern = () => {
  const pattern = [];
  const used = new Set();
  while (pattern.length < 7) {
    const x = Math.floor(Math.random() * 5) - 2;
    const y = Math.floor(Math.random() * 5) - 2;
    const key = `${x},${y}`;
    if (!used.has(key)) {
      used.add(key);
      pattern.push([x, y]);
    }
  }
  return pattern;
};

// Main Game Component
function BattleshipESL() {
  const { useState, useEffect, useCallback, useRef } = React;

  // Game state
  const [gameMode, setGameMode] = useState(null); // null, 'online-host', 'online-joiner'
  const [gamePhase, setGamePhase] = useState('menu');
  const [difficulty, setDifficulty] = useState('easy');
  const [winner, setWinner] = useState(null);

  // Player states
  const [player1, setPlayer1] = useState({
    grid: createEmptyGrid(),
    ships: [],
    tracking: createEmptyGrid(),
    received: createEmptyGrid(),
    weapons: { simple: Infinity, big: 0, rain: 0, nuclear: 0 },
    gifts: [],
    shipsRemaining: 5
  });

  const [player2, setPlayer2] = useState({
    grid: createEmptyGrid(),
    ships: [],
    tracking: createEmptyGrid(),
    received: createEmptyGrid(),
    weapons: { simple: Infinity, big: 0, rain: 0, nuclear: 0 },
    gifts: [],
    shipsRemaining: 5
  });

  // Setup completion tracking
  const [player1SetupComplete, setPlayer1SetupComplete] = useState(false);
  const [player2SetupComplete, setPlayer2SetupComplete] = useState(false);
  const [opponentSetupReceived, setOpponentSetupReceived] = useState(false);

  // Setup state
  const [currentShipIndex, setCurrentShipIndex] = useState(0);
  const [isHorizontal, setIsHorizontal] = useState(true);
  const [placedShips, setPlacedShips] = useState([]);

  // Battle state
  const [selectedWeapon, setSelectedWeapon] = useState('simple');
  const [lastShot, setLastShot] = useState(null);
  const [shotResults, setShotResults] = useState([]);
  const [extraTurn, setExtraTurn] = useState(false);
  const [sunkShip, setSunkShip] = useState(null);

  // Question state
  const [currentQuestion, setCurrentQuestion] = useState(null);
  const [selectedAnswer, setSelectedAnswer] = useState(null);
  const [answerResult, setAnswerResult] = useState(null);
  const [isWatchingQuestion, setIsWatchingQuestion] = useState(false);

  // Online state
  const [peerId, setPeerId] = useState('');
  const [remotePeerId, setRemotePeerId] = useState('');
  const [peer, setPeer] = useState(null);
  const [conn, setConn] = useState(null);
  const [isConnected, setIsConnected] = useState(false);
  const [isMyTurn, setIsMyTurn] = useState(false);
  const [waitingForOpponent, setWaitingForOpponent] = useState(false);
  const [copySuccess, setCopySuccess] = useState(false);
  const [connectionError, setConnectionError] = useState(null);
  
  // Animation states
  const [incomingShot, setIncomingShot] = useState(null);
  const [showIncomingAnimation, setShowIncomingAnimation] = useState(false);
  const [firingAnimation, setFiringAnimation] = useState(null);
  const [showFiringAnimation, setShowFiringAnimation] = useState(false);
  
  // Airdrop state
  const [turnCount, setTurnCount] = useState(0);
  const [airdropCheckCount, setAirdropCheckCount] = useState(0);
  const [airdropsSinceLastSpawn, setAirdropsSinceLastSpawn] = useState(0);
  const [totalAirdrops, setTotalAirdrops] = useState(0);
  const [newAirdropMessage, setNewAirdropMessage] = useState(null);

  // Refs
  const peerRef = useRef(null);
  const connRef = useRef(null);
  const gameModeRef = useRef(null);
  const difficultyRef = useRef(difficulty);
  const mySetupCompleteRef = useRef(false);
  const waitingRef = useRef(false);
  const player1Ref = useRef(player1);
  const player2Ref = useRef(player2);

  useEffect(() => {
    gameModeRef.current = gameMode;
  }, [gameMode]);

  useEffect(() => {
    difficultyRef.current = difficulty;
  }, [difficulty]);

  useEffect(() => {
    player1Ref.current = player1;
  }, [player1]);

  useEffect(() => {
    player2Ref.current = player2;
  }, [player2]);

  useEffect(() => {
    if (gameMode === 'online-host') {
      mySetupCompleteRef.current = player1SetupComplete;
    } else if (gameMode === 'online-joiner') {
      mySetupCompleteRef.current = player2SetupComplete;
    }
  }, [player1SetupComplete, player2SetupComplete, gameMode]);

  useEffect(() => {
    waitingRef.current = waitingForOpponent;
  }, [waitingForOpponent]);

  // Copy to clipboard function
  const copyToClipboard = async (text) => {
    try {
      await navigator.clipboard.writeText(text);
      setCopySuccess(true);
      setTimeout(() => setCopySuccess(false), 2000);
    } catch (err) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      setCopySuccess(true);
      setTimeout(() => setCopySuccess(false), 2000);
    }
  };

  // Online Multiplayer Functions
  const initializePeer = useCallback((isHost) => {
    // Check if PeerJS is already loaded
    if (window.Peer) {
      createPeer(isHost);
      return;
    }
    
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js';
    script.onload = () => createPeer(isHost);
    script.onerror = () => {
      setConnectionError('Failed to load networking library. Please refresh and try again.');
    };
    document.head.appendChild(script);
  }, []);

  const createPeer = (isHost) => {
    try {
      const newPeer = new window.Peer();
      
      newPeer.on('open', (id) => {
        console.log('Peer opened with ID:', id);
        setPeerId(id);
        peerRef.current = newPeer;
        setPeer(newPeer);
        if (isHost) setIsMyTurn(true);
        setConnectionError(null);
      });
      
      newPeer.on('connection', (connection) => {
        console.log('Received connection from:', connection.peer);
        connRef.current = connection;
        setConn(connection);
        setupConnection(connection, true); // true = I am host receiving connection
      });
      
      newPeer.on('error', (err) => {
        console.error('Peer error:', err);
        setConnectionError('Connection error: ' + err.type);
      });
      
      newPeer.on('disconnected', () => {
        console.log('Peer disconnected');
        setConnectionError('Disconnected from server. Trying to reconnect...');
        newPeer.reconnect();
      });
    } catch (err) {
      console.error('Failed to create peer:', err);
      setConnectionError('Failed to create connection. Please refresh and try again.');
    }
  };

  const connectToPeer = useCallback((remoteId) => {
    if (peerRef.current && remoteId) {
      console.log('Connecting to peer:', remoteId);
      setConnectionError(null);
      
      try {
        const connection = peerRef.current.connect(remoteId, {
          reliable: true
        });
        
        connection.on('error', (err) => {
          console.error('Connection error:', err);
          setConnectionError('Failed to connect: ' + err);
        });
        
        connRef.current = connection;
        setConn(connection);
        setupConnection(connection, false); // false = I am joiner initiating connection
      } catch (err) {
        console.error('Connect error:', err);
        setConnectionError('Failed to connect. Check the game code and try again.');
      }
    }
  }, []);

  const setupConnection = (connection, isHost) => {
    connection.on('open', () => {
      console.log('Connection opened! isHost:', isHost);
      setIsConnected(true);
      setConnectionError(null);
      
      // FIXED: Host sends game settings (difficulty) to joiner
      if (isHost) {
        // Host sends difficulty setting
        setTimeout(() => {
          connection.send({ 
            type: 'game-settings', 
            difficulty: difficultyRef.current 
          });
        }, 100);
      }
      
      setGamePhase('setup');
    });
    
    connection.on('data', (data) => handleOnlineMessage(data));
    
    connection.on('close', () => {
      console.log('Connection closed');
      setIsConnected(false);
      setConnectionError('Connection closed. Your opponent may have disconnected.');
    });
    
    connection.on('error', (err) => {
      console.error('Connection error:', err);
      setConnectionError('Connection error occurred.');
    });
  };

  const sendMessage = useCallback((message) => {
    if (connRef.current && connRef.current.open) {
      connRef.current.send(message);
    } else {
      console.warn('Cannot send message - connection not open');
    }
  }, []);

  const handleOnlineMessage = (data) => {
    const currentGameMode = gameModeRef.current;
    console.log('Received message:', data.type, currentGameMode);
    
    switch (data.type) {
      // FIXED: Handle game settings from host
      case 'game-settings':
        console.log('Received game settings, difficulty:', data.difficulty);
        setDifficulty(data.difficulty);
        break;
        
      case 'setup-complete':
        if (currentGameMode === 'online-host') {
          setPlayer2(prev => ({ ...prev, grid: data.grid, ships: data.ships, gifts: data.gifts || [] }));
          setPlayer2SetupComplete(true);
        } else {
          setPlayer1(prev => ({ ...prev, grid: data.grid, ships: data.ships, gifts: data.gifts || [] }));
          setPlayer1SetupComplete(true);
        }
        setOpponentSetupReceived(true);
        
        if (waitingRef.current) {
          setWaitingForOpponent(false);
          setGamePhase('battle');
        }
        break;
        
      case 'shot':
        handleIncomingShot(data);
        break;
        
      case 'shot-result':
        handleShotResult(data);
        break;
      
      case 'answer-selected':
        setSelectedAnswer(data.answerIndex);
        break;
      
      case 'question-answered':
        setAnswerResult(data.correct);
        setTimeout(() => {
          setWaitingForOpponent(false);
          setIsWatchingQuestion(false);
          setCurrentQuestion(null);
          setSelectedAnswer(null);
          setAnswerResult(null);
          setShotResults([]);
          setExtraTurn(false);
          setSunkShip(null);
          
          if (data.correct && data.gotHit) {
            setIsMyTurn(false);
            setGamePhase('battle');
          } else {
            setIsMyTurn(true);
            setGamePhase('battle');
          }
        }, 1500);
        break;
      
      case 'question-retry':
        setSelectedAnswer(null);
        setAnswerResult(null);
        break;
      
      case 'new-question':
        setCurrentQuestion(data.question);
        setSelectedAnswer(null);
        setAnswerResult(null);
        break;
        
      case 'game-over':
        setWinner(data.winner);
        setGamePhase('gameover');
        break;
        
      case 'airdrop-spawned':
        if (currentGameMode === 'online-host') {
          setPlayer2(prev => ({ ...prev, gifts: [...prev.gifts, data.gift] }));
        } else {
          setPlayer1(prev => ({ ...prev, gifts: [...prev.gifts, data.gift] }));
        }
        break;
    }
  };

  const handleIncomingShot = (data) => {
    const { row, col, weapon } = data;
    const currentGameMode = gameModeRef.current;
    const pattern = weapon === 'rain' ? generateRainPattern() : WEAPONS[weapon].pattern;
    const results = [];
    let gotHit = false;
    
    setWaitingForOpponent(false);
    
    const myPlayer = currentGameMode === 'online-host' ? player1Ref.current : player2Ref.current;
    const setMyPlayer = currentGameMode === 'online-host' ? setPlayer1 : setPlayer2;
    
    const myGrid = myPlayer.grid.map(r => [...r]);
    const newReceived = myPlayer.received.map(r => [...r]);
    let shipsRemaining = myPlayer.shipsRemaining;
    let sunkShipName = null;
    const myShips = myPlayer.ships.map(s => ({...s, cells: [...s.cells]}));
    const myGifts = [...(myPlayer.gifts || [])];
    let collectedGift = null;

    const targetCells = pattern.map(([dx, dy]) => [row + dx, col + dy]);
    
    targetCells.forEach(([r, c]) => {
      if (r >= 0 && r < GRID_SIZE && c >= 0 && c < GRID_SIZE) {
        if (newReceived[r][c] === null) {
          const cell = myGrid[r][c];
          
          const giftIndex = myGifts.findIndex(g => g.row === r && g.col === c);
          if (giftIndex !== -1 && !collectedGift) {
            collectedGift = myGifts[giftIndex];
            myGifts.splice(giftIndex, 1);
          }
          
          if (cell && cell.ship !== undefined) {
            newReceived[r][c] = 'hit';
            gotHit = true;
            results.push({ row: r, col: c, result: 'hit' });
            
            const ship = myShips[cell.ship];
            const allHit = ship.cells.every(([sr, sc]) => newReceived[sr][sc] === 'hit');
            if (allHit && !ship.sunk) {
              ship.sunk = true;
              shipsRemaining--;
              sunkShipName = SHIPS[cell.ship].name;
            }
          } else {
            newReceived[r][c] = 'miss';
            results.push({ row: r, col: c, result: 'miss' });
          }
        }
      }
    });

    setIncomingShot({ results, gotHit, sunkShip: sunkShipName });
    setShowIncomingAnimation(true);

    setMyPlayer(prev => ({
      ...prev,
      received: newReceived,
      shipsRemaining,
      ships: myShips,
      gifts: myGifts
    }));

    const question = shipsRemaining > 0 ? getRandomQuestion(difficultyRef.current) : null;

    sendMessage({
      type: 'shot-result',
      results,
      gotHit,
      sunkShip: sunkShipName,
      shipsRemaining,
      gameOver: shipsRemaining === 0,
      question,
      collectedGift
    });

    setTimeout(() => {
      setShowIncomingAnimation(false);
      setIncomingShot(null);
      
      if (shipsRemaining === 0) {
        setWinner(currentGameMode === 'online-host' ? 2 : 1);
        setGamePhase('gameover');
      } else {
        setCurrentQuestion(question);
        setIsWatchingQuestion(true);
        setGamePhase('question');
      }
    }, 2000);
  };

  const handleShotResult = (data) => {
    const currentGameMode = gameModeRef.current;
    setWaitingForOpponent(false);
    setShotResults(data.results);
    
    const setMyPlayer = currentGameMode === 'online-host' ? setPlayer1 : setPlayer2;
    
    setMyPlayer(prev => {
      const newTracking = [...prev.tracking.map(r => [...r])];
      data.results.forEach(({ row, col, result }) => {
        newTracking[row][col] = result;
      });
      const newWeapons = { ...prev.weapons };
      if (data.collectedGift) {
        newWeapons[data.collectedGift.weapon] = (newWeapons[data.collectedGift.weapon] || 0) + 1;
      }
      return { ...prev, tracking: newTracking, weapons: newWeapons };
    });

    if (data.sunkShip) setSunkShip(data.sunkShip);
    
    if (data.gameOver) {
      setWinner(currentGameMode === 'online-host' ? 1 : 2);
      setGamePhase('gameover');
    } else {
      setExtraTurn(data.gotHit);
      setCurrentQuestion(data.question);
      setIsWatchingQuestion(false);
      setGamePhase('question');
    }
  };

  // Ship Placement Functions
  const canPlaceShip = (grid, row, col, size, horizontal) => {
    for (let i = 0; i < size; i++) {
      const r = horizontal ? row : row + i;
      const c = horizontal ? col + i : col;
      if (r >= GRID_SIZE || c >= GRID_SIZE || grid[r][c] !== null) return false;
    }
    return true;
  };

  const checkMinimumSeparation = (grid, row, col, size, horizontal) => {
    for (let i = 0; i < size; i++) {
      const r = horizontal ? row : row + i;
      const c = horizontal ? col + i : col;
      
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const checkR = r + dr;
          const checkC = c + dc;
          if (checkR >= 0 && checkR < GRID_SIZE && checkC >= 0 && checkC < GRID_SIZE) {
            if (grid[checkR][checkC] !== null) {
              return false;
            }
          }
        }
      }
    }
    return true;
  };

  const placeShip = (row, col) => {
    if (currentShipIndex >= SHIPS.length) return;
    const ship = SHIPS[currentShipIndex];
    const currentGrid = gameMode === 'online-host' ? player1.grid : player2.grid;
    const grid = [...currentGrid.map(r => [...r])];
    
    if (!canPlaceShip(grid, row, col, ship.size, isHorizontal)) return;
    
    const shipCells = [];
    for (let i = 0; i < ship.size; i++) {
      const r = isHorizontal ? row : row + i;
      const c = isHorizontal ? col + i : col;
      grid[r][c] = { ship: currentShipIndex, part: i };
      shipCells.push([r, c]);
    }
    
    const newShip = { ...ship, cells: shipCells, sunk: false };
    const newPlacedShips = [...placedShips, newShip];
    setPlacedShips(newPlacedShips);
    
    if (gameMode === 'online-host') {
      setPlayer1(prev => ({ ...prev, grid, ships: newPlacedShips }));
    } else {
      setPlayer2(prev => ({ ...prev, grid, ships: newPlacedShips }));
    }
    
    if (currentShipIndex < SHIPS.length - 1) {
      setCurrentShipIndex(currentShipIndex + 1);
    } else {
      completeSetup(grid, newPlacedShips);
    }
  };

  const completeSetup = (grid, ships) => {
    const gifts = spawnInitialGifts(grid, 2);
    
    if (gameMode === 'online-host') {
      setPlayer1(prev => ({ ...prev, grid, ships, gifts }));
      setPlayer1SetupComplete(true);
      sendMessage({ type: 'setup-complete', grid, ships, gifts });
      if (opponentSetupReceived) {
        setGamePhase('battle');
      } else {
        setWaitingForOpponent(true);
      }
    } else {
      setPlayer2(prev => ({ ...prev, grid, ships, gifts }));
      setPlayer2SetupComplete(true);
      sendMessage({ type: 'setup-complete', grid, ships, gifts });
      setIsMyTurn(false);
      if (opponentSetupReceived) {
        setGamePhase('battle');
      } else {
        setWaitingForOpponent(true);
      }
    }
  };

  const spawnInitialGifts = (grid, count) => {
    const gifts = [];
    const emptyCells = [];
    for (let r = 0; r < GRID_SIZE; r++) {
      for (let c = 0; c < GRID_SIZE; c++) {
        if (grid[r][c] === null) emptyCells.push([r, c]);
      }
    }
    for (let i = 0; i < Math.min(count, emptyCells.length); i++) {
      const idx = Math.floor(Math.random() * emptyCells.length);
      const [r, c] = emptyCells.splice(idx, 1)[0];
      const weaponTypes = ['big', 'rain', 'nuclear'];
      const weaponType = weaponTypes[Math.floor(Math.random() * weaponTypes.length)];
      gifts.push({ row: r, col: c, weapon: weaponType });
    }
    return gifts;
  };

  const checkAndSpawnAirdrop = useCallback(() => {
    if (totalAirdrops >= AIRDROP_CONFIG.maxAirdropsPerGame) return;
    
    const currentGameMode = gameModeRef.current;
    const myPlayer = currentGameMode === 'online-host' ? player1Ref.current : player2Ref.current;
    const setMyPlayer = currentGameMode === 'online-host' ? setPlayer1 : setPlayer2;
    
    let currentChance = AIRDROP_CONFIG.baseChance;
    if (airdropsSinceLastSpawn >= AIRDROP_CONFIG.droughtThreshold) {
      currentChance = Math.min(
        AIRDROP_CONFIG.maxChance,
        AIRDROP_CONFIG.baseChance + (airdropsSinceLastSpawn - AIRDROP_CONFIG.droughtThreshold + 1) * AIRDROP_CONFIG.chanceIncrement
      );
    }
    
    const roll = Math.random();
    if (roll < currentChance) {
      const grid = myPlayer.grid;
      const received = myPlayer.received;
      const existingGifts = myPlayer.gifts || [];
      
      const emptyCells = [];
      for (let r = 0; r < GRID_SIZE; r++) {
        for (let c = 0; c < GRID_SIZE; c++) {
          if (grid[r][c] === null && received[r][c] === null && !existingGifts.some(g => g.row === r && g.col === c)) {
            emptyCells.push([r, c]);
          }
        }
      }
      
      if (emptyCells.length > 0) {
        const [r, c] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        const weaponTypes = ['big', 'rain', 'nuclear'];
        const weaponWeights = [0.5, 0.35, 0.15];
        let weightRoll = Math.random();
        let weaponType = 'big';
        for (let i = 0; i < weaponTypes.length; i++) {
          if (weightRoll < weaponWeights[i]) {
            weaponType = weaponTypes[i];
            break;
          }
          weightRoll -= weaponWeights[i];
        }
        
        const newGift = { row: r, col: c, weapon: weaponType };
        
        setMyPlayer(prev => ({
          ...prev,
          gifts: [...(prev.gifts || []), newGift]
        }));
        
        sendMessage({ type: 'airdrop-spawned', gift: newGift });
        
        setTotalAirdrops(prev => prev + 1);
        setAirdropsSinceLastSpawn(0);
        setNewAirdropMessage(`üéÅ Airdrop appeared! (${WEAPONS[weaponType].icon} ${WEAPONS[weaponType].name})`);
        setTimeout(() => setNewAirdropMessage(null), 3000);
      }
    } else {
      setAirdropsSinceLastSpawn(prev => prev + 1);
    }
    
    setAirdropCheckCount(prev => prev + 1);
  }, [totalAirdrops, airdropsSinceLastSpawn, sendMessage]);

  const randomPlaceShips = () => {
    const grid = createEmptyGrid();
    const ships = [];
    
    for (let i = 0; i < SHIPS.length; i++) {
      const ship = SHIPS[i];
      let placed = false, attempts = 0;
      while (!placed && attempts < 200) {
        const horizontal = Math.random() > 0.5;
        const row = Math.floor(Math.random() * GRID_SIZE);
        const col = Math.floor(Math.random() * GRID_SIZE);
        
        if (canPlaceShip(grid, row, col, ship.size, horizontal) && 
            checkMinimumSeparation(grid, row, col, ship.size, horizontal)) {
          const shipCells = [];
          for (let j = 0; j < ship.size; j++) {
            const r = horizontal ? row : row + j;
            const c = horizontal ? col + j : col;
            grid[r][c] = { ship: i, part: j };
            shipCells.push([r, c]);
          }
          ships.push({ ...ship, cells: shipCells, sunk: false });
          placed = true;
        }
        attempts++;
      }
      
      if (!placed) {
        attempts = 0;
        while (!placed && attempts < 100) {
          const horizontal = Math.random() > 0.5;
          const row = Math.floor(Math.random() * GRID_SIZE);
          const col = Math.floor(Math.random() * GRID_SIZE);
          if (canPlaceShip(grid, row, col, ship.size, horizontal)) {
            const shipCells = [];
            for (let j = 0; j < ship.size; j++) {
              const r = horizontal ? row : row + j;
              const c = horizontal ? col + j : col;
              grid[r][c] = { ship: i, part: j };
              shipCells.push([r, c]);
            }
            ships.push({ ...ship, cells: shipCells, sunk: false });
            placed = true;
          }
          attempts++;
        }
      }
    }
    
    if (gameMode === 'online-host') {
      setPlayer1(prev => ({ ...prev, grid, ships }));
    } else {
      setPlayer2(prev => ({ ...prev, grid, ships }));
    }
    
    completeSetup(grid, ships);
  };

  const fireWeapon = (row, col) => {
    if (!isMyTurn) return;
    
    const attacker = gameMode === 'online-host' ? player1 : player2;
    const weapon = WEAPONS[selectedWeapon];
    
    if (selectedWeapon !== 'simple' && attacker.weapons[selectedWeapon] <= 0) return;
    
    const attackerTracking = gameMode === 'online-host' ? player1.tracking : player2.tracking;
    if (attackerTracking[row][col] !== null) return;
    
    const pattern = selectedWeapon === 'rain' ? generateRainPattern() : weapon.pattern;
    const targetCells = pattern.map(([dx, dy]) => [row + dx, col + dy]).filter(
      ([r, c]) => r >= 0 && r < GRID_SIZE && c >= 0 && c < GRID_SIZE
    );
    
    setFiringAnimation({
      weapon: selectedWeapon,
      origin: [row, col],
      targets: targetCells,
      phase: 'launch'
    });
    setShowFiringAnimation(true);
    
    setTimeout(() => {
      setFiringAnimation(prev => ({ ...prev, phase: 'travel' }));
    }, 300);
    
    setTimeout(() => {
      setFiringAnimation(prev => ({ ...prev, phase: 'impact' }));
    }, 800);
    
    setTimeout(() => {
      setShowFiringAnimation(false);
      setFiringAnimation(null);
      
      setTurnCount(prev => {
        const newCount = prev + 1;
        if (newCount % AIRDROP_CONFIG.checkIntervalTurns === 0) {
          setTimeout(() => checkAndSpawnAirdrop(), 100);
        }
        return newCount;
      });
      
      sendMessage({ type: 'shot', row, col, weapon: selectedWeapon });
      setIsMyTurn(false);
      setWaitingForOpponent(true);
      
      if (selectedWeapon !== 'simple') {
        const updatePlayer = gameMode === 'online-host' ? setPlayer1 : setPlayer2;
        updatePlayer(prev => ({
          ...prev,
          weapons: { ...prev.weapons, [selectedWeapon]: prev.weapons[selectedWeapon] - 1 }
        }));
      }
    }, 1300);
  };

  const handleAnswer = (index) => {
    if (isWatchingQuestion) return;
    
    setSelectedAnswer(index);
    const correct = index === currentQuestion.answer;
    setAnswerResult(correct);

    sendMessage({ type: 'answer-selected', answerIndex: index });

    setTimeout(() => {
      if (correct) {
        sendMessage({ type: 'question-answered', correct: true, gotHit: extraTurn });
        
        if (extraTurn) {
          setIsMyTurn(true);
          setGamePhase('battle');
        } else {
          setIsMyTurn(false);
          setGamePhase('battle');
        }
        
        setCurrentQuestion(null);
        setSelectedAnswer(null);
        setAnswerResult(null);
        setShotResults([]);
        setExtraTurn(false);
        setSunkShip(null);
        setIsWatchingQuestion(false);
      } else {
        sendMessage({ type: 'question-retry' });
        const newQuestion = getRandomQuestion(difficulty);
        setCurrentQuestion(newQuestion);
        setSelectedAnswer(null);
        setAnswerResult(null);
        sendMessage({ type: 'new-question', question: newQuestion });
      }
    }, 1500);
  };

  const renderCell = (row, col, isOwnGrid, playerData, isSetup = false, trackingData = null) => {
    const cell = playerData.grid[row][col];
    const hitData = isOwnGrid ? playerData.received : trackingData;
    const hit = hitData ? hitData[row][col] : null;
    const gift = playerData.gifts?.find(g => g.row === row && g.col === col);
    
    const hasIncomingHit = showIncomingAnimation && incomingShot && 
      incomingShot.results.some(r => r.row === row && r.col === col);
    const incomingResult = hasIncomingHit ? 
      incomingShot.results.find(r => r.row === row && r.col === col)?.result : null;
    
    const isFiringTarget = showFiringAnimation && firingAnimation && 
      firingAnimation.targets.some(([r, c]) => r === row && c === col);
    
    let className = 'cell';
    let content = '';

    if (isOwnGrid) {
      if (cell && cell.ship !== undefined) {
        className += ' ship';
        const shipColor = SHIPS[cell.ship].color;
        return (
          <div key={`${row}-${col}`} className={`${className} ${hasIncomingHit ? 'incoming-shot' : ''}`} style={{ backgroundColor: shipColor }}>
            {(hit === 'hit' || incomingResult === 'hit') && <span className="hit-marker">üî•</span>}
            {hasIncomingHit && incomingResult === 'hit' && <span className="explosion-anim">üí•</span>}
            {gift && <span className="gift">üéÅ</span>}
          </div>
        );
      }
      if (hit === 'miss' || incomingResult === 'miss') {
        className += ' miss';
        content = 'üí®';
        if (hasIncomingHit) className += ' splash-anim';
      }
      if (gift && !hit) content = 'üéÅ';
    } else {
      if (hit === 'hit') {
        className += ' hit';
        content = 'üí•';
      } else if (hit === 'miss') {
        className += ' miss';
        content = 'üí®';
      } else if (gift) {
        className += ' enemy gift-cell';
        content = 'üéÅ';
      } else {
        className += ' enemy';
      }
      
      if (isFiringTarget) {
        className += ` firing-target firing-${firingAnimation.phase}`;
      }
    }

    const handleClick = () => {
      if (isSetup) placeShip(row, col);
      else if (!isOwnGrid && hit === null && gamePhase === 'battle' && isMyTurn && !showFiringAnimation) {
        fireWeapon(row, col);
      }
    };

    return (
      <div key={`${row}-${col}`} className={className} onClick={handleClick}>
        {content}
        {isFiringTarget && firingAnimation.phase === 'impact' && (
          <span className="impact-anim">
            {firingAnimation.weapon === 'nuclear' ? '‚ò¢Ô∏è' : firingAnimation.weapon === 'big' ? 'üí£' : 'üéØ'}
          </span>
        )}
      </div>
    );
  };

  );

            <div className="waiting-spinner"></div>
            <div>Waiting for opponent to finish setup...</div>
          </div>
        </div>
      )}

      {/* BATTLE PHASE */}
      {gamePhase === 'battle' && (
        <div className="battle-container">
          <div className="battle-header">
            <div className={`turn-indicator ${!isMyTurn ? 'waiting' : ''}`}>
              {isMyTurn ? 'üéØ Your Turn - Select a Target!' : '‚è≥ Opponent\'s Turn - Watch the Boards'}
            </div>
          </div>
          <div className="grids-container">
            <div className="grid-section">
              <div className="grid-title">üéØ Enemy Waters</div>
              {renderGrid(
                false, 
                gameMode === 'online-host' ? player2 : player1,
                false,
                gameMode === 'online-host' ? player1.tracking : player2.tracking
              )}
            </div>
            <div className="grid-section">
              <div className="grid-title">‚öì Your Fleet</div>
              {renderGrid(true, gameMode === 'online-host' ? player1 : player2)}
              <div className="ships-status">
                {SHIPS.map((ship, idx) => {
                  const playerShips = gameMode === 'online-host' ? player1.ships : player2.ships;
                  const isSunk = playerShips[idx]?.sunk;
                  return <div key={idx} className={`ship-status ${isSunk ? 'sunk' : ''}`}>{ship.name}</div>;
                })}
              </div>
            </div>
          </div>
          <div className="weapons-panel">
            <div className="weapons-title">‚öîÔ∏è Arsenal ‚öîÔ∏è</div>
            <div className="weapons-grid">
              {Object.entries(WEAPONS).map(([key, weapon]) => {
                const playerWeapons = gameMode === 'online-host' ? player1.weapons : player2.weapons;
                const count = playerWeapons[key];
                return (
                  <button key={key} className={`weapon-btn ${selectedWeapon === key ? 'selected' : ''}`} onClick={() => setSelectedWeapon(key)} disabled={key !== 'simple' && count <= 0 || !isMyTurn || showFiringAnimation}>
                    <span className="weapon-icon">{weapon.icon}</span>
                    <span className="weapon-name">{weapon.name}</span>
                    <span className="weapon-count">{key === 'simple' ? '‚àû' : count}</span>
                  </button>
                );
              })}
            </div>
          </div>
        </div>
      )}

      {/* QUESTION PHASE */}
      {gamePhase === 'question' && currentQuestion && (
        <div className="question-overlay">
          <div className="question-modal">
            {isWatchingQuestion ? (
              <>
                <div className={`shot-result ${incomingShot?.gotHit ? 'hit' : 'miss'}`}>
                  <div className="shot-result-text">{incomingShot?.gotHit ? 'üí• YOUR SHIP WAS HIT!' : 'üí® THEY MISSED!'}</div>
                  {incomingShot?.sunkShip && <div className="sunk-announcement">üö¢ Your {incomingShot.sunkShip} was sunk!</div>}
                </div>
                <div className="watching-indicator">üëÄ Opponent is answering...</div>
              </>
            ) : (
              <div className={`shot-result ${shotResults.some(r => r.result === 'hit') ? 'hit' : 'miss'}`}>
                <div className="shot-result-text">{shotResults.some(r => r.result === 'hit') ? 'üí• HIT!' : 'üí® MISS!'}</div>
                <div>{shotResults.filter(r => r.result === 'hit').length} hit(s), {shotResults.filter(r => r.result === 'miss').length} miss(es)</div>
                {sunkShip && <div className="sunk-announcement">üö¢ You sunk their {sunkShip}!</div>}
                {extraTurn && <div className="extra-turn-notice">‚ö° Answer correctly for another turn!</div>}
              </div>
            )}
            <div className="question-header">üìö Grammar Challenge ({difficulty.charAt(0).toUpperCase() + difficulty.slice(1)})</div>
            <div className="question-text">{currentQuestion.q}</div>
            <div className="options-grid">
              {currentQuestion.options.map((option, idx) => (
                <button 
                  key={idx} 
                  className={`option-btn ${selectedAnswer === idx ? 'selected' : ''} ${answerResult !== null && idx === currentQuestion.answer ? 'correct' : ''} ${answerResult === false && selectedAnswer === idx ? 'incorrect' : ''}`} 
                  onClick={() => handleAnswer(idx)} 
                  disabled={selectedAnswer !== null || isWatchingQuestion}
                >
                  {option}
                </button>
              ))}
            </div>
            {answerResult !== null && <div className={`answer-feedback ${answerResult ? 'correct' : 'incorrect'}`}>{answerResult ? '‚úì Correct!' : '‚úó Try again!'}</div>}
          </div>
        </div>
      )}

      {/* GAME OVER */}
      {gamePhase === 'gameover' && (
        <div className="gameover-overlay">
          <div className="gameover-content">
            <div className="gameover-title">üèÜ Victory! üèÜ</div>
            <div className="winner-text">{winner === (gameMode === 'online-host' ? 1 : 2) ? 'You Win!' : 'You Lose!'}</div>
            <button className="gameover-btn" onClick={() => window.location.reload()}>Play Again</button>
          </div>
        </div>
      )}

      {/* INCOMING ATTACK OVERLAY */}
      {showIncomingAnimation && incomingShot && (
        <div className="incoming-attack-overlay">
          <div className="incoming-attack-title">‚ö†Ô∏è INCOMING ATTACK! ‚ö†Ô∏è</div>
          <div className="grid-section">
            <div className="grid-title">Your Fleet Under Attack!</div>
            {renderGrid(true, gameMode === 'online-host' ? player1 : player2)}
          </div>
          <div className={`incoming-attack-result ${incomingShot.gotHit ? 'hit' : 'miss'}`}>
            {incomingShot.gotHit ? 'üí• Your ship was hit!' : 'üí® They missed!'}
          </div>
          {incomingShot.sunkShip && (
            <div className="incoming-sunk">üö¢ Your {incomingShot.sunkShip} was sunk!</div>
          )}
        </div>
      )}

    </div>
  );
}

ReactDOM.render(<BattleshipESL />, document.getElementById('root'));
  </script>
</body>
</html>
