<body>
  <div id="root"><div class="game-container"><style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        .game-container { min-height: 100vh; background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0d1f3c 100%); font-family: 'Rajdhani', sans-serif; color: #e0e6ed; overflow-x: hidden; position: relative; }
        .game-container::before { content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.03) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(0, 195, 255, 0.03) 0%, transparent 50%); pointer-events: none; }
        @keyframes radar-sweep { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 5px currentColor, 0 0 10px currentColor; } 50% { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes scanline { 0% { top: -100%; } 100% { top: 100%; } }
        @keyframes gradient-shift { 0%, 100% { background-position: 0% center; } 50% { background-position: 200% center; } }
        .header { text-align: center; padding: 20px; position: relative; }
        .title { font-family: 'Orbitron', monospace; font-size: 3rem; font-weight: 900; background: linear-gradient(90deg, #00ff88, #00c3ff, #00ff88); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 30px rgba(0, 255, 136, 0.5); animation: gradient-shift 3s ease infinite; letter-spacing: 4px; }
        .subtitle { font-size: 1.1rem; color: #00c3ff; margin-top: 5px; letter-spacing: 2px; text-transform: uppercase; }
        .menu-container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh; padding: 20px; }
        .menu-panel { background: rgba(10, 30, 60, 0.8); border: 2px solid rgba(0, 195, 255, 0.3); border-radius: 20px; padding: 40px; max-width: 500px; width: 100%; position: relative; overflow: hidden; }
        .menu-panel::before { content: ''; position: absolute; top: -100%; left: 0; right: 0; height: 100%; background: linear-gradient(transparent, rgba(0, 195, 255, 0.1), transparent); animation: scanline 3s linear infinite; }
        .menu-title { font-family: 'Orbitron', monospace; font-size: 1.5rem; text-align: center; margin-bottom: 30px; color: #00ff88; }
        .menu-btn { width: 100%; padding: 18px 30px; margin: 10px 0; font-family: 'Orbitron', monospace; font-size: 1.1rem; font-weight: 700; border: 2px solid #00c3ff; background: linear-gradient(135deg, rgba(0, 195, 255, 0.1), rgba(0, 255, 136, 0.1)); color: #00c3ff; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 2px; position: relative; overflow: hidden; }
        .menu-btn:hover { background: linear-gradient(135deg, rgba(0, 195, 255, 0.3), rgba(0, 255, 136, 0.3)); transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0, 195, 255, 0.3); }
        .menu-btn:active { transform: translateY(0); }
        .menu-btn.primary { border-color: #00ff88; color: #00ff88; }
        .difficulty-selector { margin: 20px 0; padding: 20px; background: rgba(0, 0, 0, 0.3); border-radius: 15px; border: 1px solid rgba(0, 195, 255, 0.2); }
        .difficulty-label { display: block; text-align: center; margin-bottom: 15px; color: #00c3ff; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; }
        .difficulty-buttons { display: flex; gap: 10px; }
        .diff-btn { flex: 1; padding: 12px; font-family: 'Rajdhani', sans-serif; font-size: 1rem; font-weight: 600; border: 2px solid rgba(255, 255, 255, 0.2); background: transparent; color: #8892a0; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; }

  const [setupPlayer, setSetupPlayer] = useState(1);
  const [currentShipIndex, setCurrentShipIndex] = useState(0);
  const [isHorizontal, setIsHorizontal] = useState(true);
  const [placedShips, setPlacedShips] = useState([]);
  
  // Battle state
  const [selectedWeapon, setSelectedWeapon] = useState('simple');
  const [lastShot, setLastShot] = useState(null);
  const [shotResults, setShotResults] = useState([]);
  const [extraTurn, setExtraTurn] = useState(false);
  const [sunkShip, setSunkShip] = useState(null);
  
  // Question state
  const [currentQuestion, setCurrentQuestion] = useState(null);
  const [selectedAnswer, setSelectedAnswer] = useState(null);
  const [answerResult, setAnswerResult] = useState(null);
  
  // Online state
  const [peerId, setPeerId] = useState('');
  const [remotePeerId, setRemotePeerId] = useState('');
  const [peer, setPeer] = useState(null);
  const [conn, setConn] = useState(null);
  const [isConnected, setIsConnected] = useState(false);
  const [isMyTurn, setIsMyTurn] = useState(false);
  const [waitingForOpponent, setWaitingForOpponent] = useState(false);
  
  // Refs
  const peerRef = useRef(null);
  const connRef = useRef(null);

  // Online Multiplayer Functions
  const initializePeer = useCallback((isHost) => {
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js';
    script.onload = () => {
      const newPeer = new window.Peer();
      newPeer.on('open', (id) => {
        setPeerId(id);
        peerRef.current = newPeer;
        setPeer(newPeer);
        if (isHost) setIsMyTurn(true);
      });
      
      newPeer.on('connection', (connection) => {
        connRef.current = connection;
        setConn(connection);
        setupConnection(connection);
      });
      
      newPeer.on('error', (err) => {
        console.error('Peer error:', err);
        alert('Connection error: ' + err.message);
      });
    };
    document.head.appendChild(script);
  }, []);

  const connectToPeer = useCallback((remoteId) => {
    if (peerRef.current && remoteId) {
      const connection = peerRef.current.connect(remoteId);
      connRef.current = connection;
      setConn(connection);
      setupConnection(connection);
    }
  }, []);

  const setupConnection = (connection) => {
    connection.on('open', () => {
      setIsConnected(true);
      setGamePhase('setup');
    });
    connection.on('data', (data) => handleOnlineMessage(data));
    connection.on('close', () => {
      setIsConnected(false);
      alert('Connection closed');
    });
  };

  const sendMessage = useCallback((message) => {
    if (connRef.current && connRef.current.open) {
      connRef.current.send(message);
    }
  }, []);

  const handleOnlineMessage = (data) => {
    switch (data.type) {
      case 'setup-complete':
        setPlayer2(prev => ({ ...prev, grid: data.grid, ships: data.ships }));
        setWaitingForOpponent(false);
        if (gameMode === 'online-host') setGamePhase('battle');
        break;
      case 'shot':
        handleIncomingShot(data);
        break;
      case 'shot-result':
        handleShotResult(data);
        break;
      case 'question-answered':
        if (data.correct && data.gotHit) {
          // Opponent gets another turn
        } else {
          setIsMyTurn(true);
          setGamePhase('battle');
        }
        break;
      case 'game-over':
        setWinner(data.winner);
        setGamePhase('gameover');
        break;
    }
  };

  const handleIncomingShot = (data) => {
    const { row, col, weapon } = data;
    const pattern = weapon === 'rain' ? generateRainPattern() : WEAPONS[weapon].pattern;
    const results = [];
    let gotHit = false;
    
    const newGrid = [...player1.grid.map(r => [...r])];
    const newHits = [...player1.hits.map(r => [...r])];
    let shipsRemaining = player1.shipsRemaining;
    let sunkShipName = null;
    
    const targetCells = pattern.map(([dx, dy]) => [row + dx, col + dy]);
    
    targetCells.forEach(([r, c]) => {
      if (r >= 0 && r < GRID_SIZE && c >= 0 && c < GRID_SIZE) {
        if (newHits[r][c] === null) {
          const cell = newGrid[r][c];
          if (cell && cell.ship !== undefined) {
            newHits[r][c] = 'hit';
            gotHit = true;
            results.push({ row: r, col: c, result: 'hit' });
            const ship = player1.ships[cell.ship];
            const allHit = ship.cells.every(([sr, sc]) => newHits[sr][sc] === 'hit');
            if (allHit && !ship.sunk) {
              ship.sunk = true;
              shipsRemaining--;
              sunkShipName = SHIPS[cell.ship].name;
            }
          } else {
            newHits[r][c] = 'miss';
            results.push({ row: r, col: c, result: 'miss' });
          }
        }
      }
    });
    
    setPlayer1(prev => ({ ...prev, hits: newHits, shipsRemaining, ships: [...prev.ships] }));
    sendMessage({ type: 'shot-result', results, gotHit, sunkShip: sunkShipName, shipsRemaining, gameOver: shipsRemaining === 0 });
    
    if (shipsRemaining === 0) {
      setWinner(2);
      setGamePhase('gameover');
    } else {
      setCurrentQuestion(getRandomQuestion(difficulty));
      setGamePhase('question');
    }
  };

  const handleShotResult = (data) => {
    setShotResults(data.results);
    const newHits = [...player2.hits.map(r => [...r])];
    data.results.forEach(({ row, col, result }) => { newHits[row][col] = result; });
    setPlayer2(prev => ({ ...prev, hits: newHits }));
    if (data.sunkShip) setSunkShip(data.sunkShip);
    if (data.gameOver) {
      setWinner(1);
      setGamePhase('gameover');
    } else {
      setExtraTurn(data.gotHit);
      setCurrentQuestion(getRandomQuestion(difficulty));
      setGamePhase('question');
    }
  };

  // Ship Placement Functions
  const canPlaceShip = (grid, row, col, size, horizontal) => {
    for (let i = 0; i < size; i++) {
      const r = horizontal ? row : row + i;
      const c = horizontal ? col + i : col;
      if (r >= GRID_SIZE || c >= GRID_SIZE || grid[r][c] !== null) return false;
    }
    return true;
  };

  const placeShip = (row, col) => {
    if (currentShipIndex >= SHIPS.length) return;
    const ship = SHIPS[currentShipIndex];
    const grid = setupPlayer === 1 ? [...player1.grid.map(r => [...r])] : [...player2.grid.map(r => [...r])];
    if (!canPlaceShip(grid, row, col, ship.size, isHorizontal)) return;
    
    const shipCells = [];
    for (let i = 0; i < ship.size; i++) {
      const r = isHorizontal ? row : row + i;
      const c = isHorizontal ? col + i : col;
      grid[r][c] = { ship: currentShipIndex, part: i };
      shipCells.push([r, c]);
    }
    
    const newShip = { ...ship, cells: shipCells, sunk: false };
    const newPlacedShips = [...placedShips, newShip];
    setPlacedShips(newPlacedShips);
    
    if (setupPlayer === 1) setPlayer1(prev => ({ ...prev, grid, ships: newPlacedShips }));
    else setPlayer2(prev => ({ ...prev, grid, ships: newPlacedShips }));
    
    if (currentShipIndex < SHIPS.length - 1) setCurrentShipIndex(currentShipIndex + 1);
    else finishSetup(grid, newPlacedShips);
  };

  const finishSetup = (grid, ships) => {
    const gifts = spawnGifts(grid, 3);
    if (gameMode === 'offline') {
      if (setupPlayer === 1) {
        setPlayer1(prev => ({ ...prev, grid, ships, gifts }));
        setSetupPlayer(2);
        setCurrentShipIndex(0);
        setPlacedShips([]);
        setIsHorizontal(true);
        setGamePhase('transition');
      } else {
        setPlayer2(prev => ({ ...prev, grid, ships, gifts }));
        setCurrentPlayer(1);
        setGamePhase('transition');
      }
    } else {
      if (gameMode === 'online-host') {
        setPlayer1(prev => ({ ...prev, grid, ships, gifts }));
        sendMessage({ type: 'setup-complete', grid, ships });
        setWaitingForOpponent(true);
      } else {
        setPlayer2(prev => ({ ...prev, grid, ships, gifts }));
        sendMessage({ type: 'setup-complete', grid, ships });
        setIsMyTurn(false);
        setGamePhase('battle');
      }
    }
  };

  const spawnGifts = (grid, count) => {
    const gifts = [];
    const emptyCells = [];
    for (let r = 0; r < GRID_SIZE; r++) {
      for (let c = 0; c < GRID_SIZE; c++) {
        if (grid[r][c] === null) emptyCells.push([r, c]);
      }
    }
    for (let i = 0; i < Math.min(count, emptyCells.length); i++) {
      const idx = Math.floor(Math.random() * emptyCells.length);
      const [r, c] = emptyCells.splice(idx, 1)[0];
      const weaponTypes = ['big', 'rain', 'nuclear'];
      const weaponType = weaponTypes[Math.floor(Math.random() * weaponTypes.length)];
      gifts.push({ row: r, col: c, weapon: weaponType });
    }
    return gifts;
  };

  const randomPlaceShips = () => {
    let grid = createEmptyGrid();
    const ships = [];
    for (let i = 0; i < SHIPS.length; i++) {
      const ship = SHIPS[i];
      let placed = false, attempts = 0;
      while (!placed && attempts < 100) {
        const horizontal = Math.random() > 0.5;
        const row = Math.floor(Math.random() * GRID_SIZE);
        const col = Math.floor(Math.random() * GRID_SIZE);
        if (canPlaceShip(grid, row, col, ship.size, horizontal)) {
          const shipCells = [];
          for (let j = 0; j < ship.size; j++) {
            const r = horizontal ? row : row + j;
            const c = horizontal ? col + j : col;
            grid[r][c] = { ship: i, part: j };
            shipCells.push([r, c]);
          }
          ships.push({ ...ship, cells: shipCells, sunk: false });
          placed = true;
        }
        attempts++;
      }
    }
    const gifts = spawnGifts(grid, 3);
    if (setupPlayer === 1) setPlayer1(prev => ({ ...prev, grid, ships, gifts }));
    else setPlayer2(prev => ({ ...prev, grid, ships, gifts }));
    finishSetup(grid, ships);
  };

  // Battle Functions
  const fireWeapon = (row, col) => {
    if (gameMode !== 'offline' && !isMyTurn) return;
    
    const attacker = gameMode === 'offline' ? (currentPlayer === 1 ? player1 : player2) : (gameMode === 'online-host' ? player1 : player2);
    const defender = gameMode === 'offline' ? (currentPlayer === 1 ? player2 : player1) : (gameMode === 'online-host' ? player2 : player1);
    const weapon = WEAPONS[selectedWeapon];
    
    if (selectedWeapon !== 'simple' && attacker.weapons[selectedWeapon] <= 0) return;
    
    if (gameMode !== 'offline') {
      sendMessage({ type: 'shot', row, col, weapon: selectedWeapon });
      setIsMyTurn(false);
      setWaitingForOpponent(true);
      if (selectedWeapon !== 'simple') {
        const updatePlayer = gameMode === 'online-host' ? setPlayer1 : setPlayer2;
        updatePlayer(prev => ({ ...prev, weapons: { ...prev.weapons, [selectedWeapon]: prev.weapons[selectedWeapon] - 1 } }));
      }
      return;
    }
    
    const pattern = selectedWeapon === 'rain' ? generateRainPattern() : weapon.pattern;
    const results = [];
    let gotHit = false, sunkShipName = null;
    const defenderGrid = [...defender.grid.map(r => [...r])];
    const attackerHits = currentPlayer === 1 ? [...player1.hits.map(r => [...r])] : [...player2.hits.map(r => [...r])];
    const defenderShips = [...defender.ships];
    let shipsRemaining = defender.shipsRemaining;
    let collectedGift = null;
    
    const targetCells = pattern.map(([dx, dy]) => [row + dx, col + dy]);
    targetCells.forEach(([r, c]) => {
      if (r >= 0 && r < GRID_SIZE && c >= 0 && c < GRID_SIZE) {
        if (attackerHits[r][c] === null) {
          const cell = defenderGrid[r][c];
          const giftIndex = defender.gifts.findIndex(g => g.row === r && g.col === c);
          if (giftIndex !== -1) {
            collectedGift = defender.gifts[giftIndex];
            defender.gifts.splice(giftIndex, 1);
          }
          if (cell && cell.ship !== undefined) {
            attackerHits[r][c] = 'hit';
            gotHit = true;
            results.push({ row: r, col: c, result: 'hit' });
            const ship = defenderShips[cell.ship];
            const allHit = ship.cells.every(([sr, sc]) => attackerHits[sr][sc] === 'hit');
            if (allHit && !ship.sunk) {
              ship.sunk = true;
              shipsRemaining--;
              sunkShipName = SHIPS[cell.ship].name;
            }
          } else {
            attackerHits[r][c] = 'miss';
            results.push({ row: r, col: c, result: 'miss' });
          }
        }
      }
    });
    
    const attackerWeapons = { ...attacker.weapons };
    if (selectedWeapon !== 'simple') attackerWeapons[selectedWeapon]--;
    if (collectedGift) attackerWeapons[collectedGift.weapon]++;
    
    if (currentPlayer === 1) {
      setPlayer1(prev => ({ ...prev, hits: attackerHits, weapons: attackerWeapons }));
      setPlayer2(prev => ({ ...prev, ships: defenderShips, shipsRemaining, gifts: defender.gifts }));
    } else {
      setPlayer2(prev => ({ ...prev, hits: attackerHits, weapons: attackerWeapons }));
      setPlayer1(prev => ({ ...prev, ships: defenderShips, shipsRemaining, gifts: defender.gifts }));
    }
    
    setLastShot({ row, col });
    setShotResults(results);
    setExtraTurn(gotHit);
    setSunkShip(sunkShipName);
    setSelectedWeapon('simple');
    
    if (shipsRemaining === 0) {
      setWinner(currentPlayer);
      setGamePhase('gameover');
    } else {
      setCurrentQuestion(getRandomQuestion(difficulty));
      setGamePhase('question');
    }
  };

  // Question Handling
  const handleAnswer = (index) => {
    setSelectedAnswer(index);
    const correct = index === currentQuestion.answer;
    setAnswerResult(correct);
    
    setTimeout(() => {
      if (gameMode !== 'offline') {
        sendMessage({ type: 'question-answered', correct, gotHit: extraTurn });
        if (correct && extraTurn) {
          setIsMyTurn(true);
          setGamePhase('battle');
        } else {
          setIsMyTurn(false);
          setWaitingForOpponent(true);
          setGamePhase('battle');
        }
      } else {
        if (correct && extraTurn) {
          setGamePhase('battle');
        } else {
          setCurrentPlayer(currentPlayer === 1 ? 2 : 1);
          setGamePhase('transition');
        }
      }
      setCurrentQuestion(null);
      setSelectedAnswer(null);
      setAnswerResult(null);
      setShotResults([]);
      setExtraTurn(false);
      setSunkShip(null);
    }, 1500);
  };

  const continueFromTransition = () => {
    if (setupPlayer === 2 && gamePhase === 'transition' && player2.ships.length === 0) setGamePhase('setup');
    else setGamePhase('battle');
  };

  // Render Functions
  const renderCell = (row, col, isOwnGrid, playerData, isSetup = false) => {
    const cell = playerData.grid[row][col];
    const hit = playerData.hits[row][col];
    const gift = playerData.gifts?.find(g => g.row === row && g.col === col);
    
    let className = 'cell';
    let content = '';
    
    if (isOwnGrid) {
      if (cell && cell.ship !== undefined) {
        className += ' ship';
        const shipColor = SHIPS[cell.ship].color;
        return (
          <div key={`${row}-${col}`} className={className} style={{ backgroundColor: shipColor }}>
            {hit === 'hit' && <span className="hit-marker">ðŸ”¥</span>}
            {gift && <span className="gift">ðŸŽ</span>}
          </div>
        );
      }
      if (hit === 'miss') { className += ' miss'; content = 'ðŸ’¨'; }
      if (gift) content = 'ðŸŽ';
    } else {
      if (hit === 'hit') { className += ' hit'; content = 'ðŸ”¥'; }
      else if (hit === 'miss') { className += ' miss'; content = 'ðŸ’¨'; }
      else if (!isSetup) className += ' targetable';
    }
    
    const handleClick = () => {
      if (isSetup && isOwnGrid) placeShip(row, col);
      else if (!isSetup && !isOwnGrid && hit === null) fireWeapon(row, col);
    };
    
    return <div key={`${row}-${col}`} className={className} onClick={handleClick}>{content}</div>;
  };

  const renderGrid = (isOwnGrid, playerData, isSetup = false) => {
    return (
      <div className="grid-container">
        <div className="grid-labels-top">
          <div className="corner"></div>
          {Array.from({ length: GRID_SIZE }, (_, i) => <div key={i} className="label">{String.fromCharCode(65 + i)}</div>)}
        </div>
        <div className="grid-with-labels">
          <div className="grid-labels-side">
            {Array.from({ length: GRID_SIZE }, (_, i) => <div key={i} className="label">{i + 1}</div>)}
          </div>
          <div className="grid">
            {Array.from({ length: GRID_SIZE }, (_, row) => 
              Array.from({ length: GRID_SIZE }, (_, col) => renderCell(row, col, isOwnGrid, playerData, isSetup))
            )}
          </div>
        </div>
      </div>
    );
  };

  // Main Render
  return (
    <div className="game-container">
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        .game-container { min-height: 100vh; background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0d1f3c 100%); font-family: 'Rajdhani', sans-serif; color: #e0e6ed; overflow-x: hidden; position: relative; }
        .game-container::before { content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.03) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(0, 195, 255, 0.03) 0%, transparent 50%); pointer-events: none; }
        @keyframes radar-sweep { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 5px currentColor, 0 0 10px currentColor; } 50% { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes scanline { 0% { top: -100%; } 100% { top: 100%; } }
        @keyframes gradient-shift { 0%, 100% { background-position: 0% center; } 50% { background-position: 200% center; } }
        .header { text-align: center; padding: 20px; position: relative; }
        .title { font-family: 'Orbitron', monospace; font-size: 3rem; font-weight: 900; background: linear-gradient(90deg, #00ff88, #00c3ff, #00ff88); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 30px rgba(0, 255, 136, 0.5); animation: gradient-shift 3s ease infinite; letter-spacing: 4px; }
        .subtitle { font-size: 1.1rem; color: #00c3ff; margin-top: 5px; letter-spacing: 2px; text-transform: uppercase; }
        .menu-container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh; padding: 20px; }
        .menu-panel { background: rgba(10, 30, 60, 0.8); border: 2px solid rgba(0, 195, 255, 0.3); border-radius: 20px; padding: 40px; max-width: 500px; width: 100%; position: relative; overflow: hidden; }
        .menu-panel::before { content: ''; position: absolute; top: -100%; left: 0; right: 0; height: 100%; background: linear-gradient(transparent, rgba(0, 195, 255, 0.1), transparent); animation: scanline 3s linear infinite; }
        .menu-title { font-family: 'Orbitron', monospace; font-size: 1.5rem; text-align: center; margin-bottom: 30px; color: #00ff88; }
        .menu-btn { width: 100%; padding: 18px 30px; margin: 10px 0; font-family: 'Orbitron', monospace; font-size: 1.1rem; font-weight: 700; border: 2px solid #00c3ff; background: linear-gradient(135deg, rgba(0, 195, 255, 0.1), rgba(0, 255, 136, 0.1)); color: #00c3ff; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 2px; position: relative; overflow: hidden; }
        .menu-btn:hover { background: linear-gradient(135deg, rgba(0, 195, 255, 0.3), rgba(0, 255, 136, 0.3)); transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0, 195, 255, 0.3); }
        .menu-btn:active { transform: translateY(0); }
        .menu-btn.primary { border-color: #00ff88; color: #00ff88; }
        .difficulty-selector { margin: 20px 0; padding: 20px; background: rgba(0, 0, 0, 0.3); border-radius: 15px; border: 1px solid rgba(0, 195, 255, 0.2); }
        .difficulty-label { display: block; text-align: center; margin-bottom: 15px; color: #00c3ff; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; }
        .difficulty-buttons { display: flex; gap: 10px; }
        .diff-btn { flex: 1; padding: 12px; font-family: 'Rajdhani', sans-serif; font-size: 1rem; font-weight: 600; border: 2px solid rgba(255, 255, 255, 0.2); background: transparent; color: #8892a0; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; }
        .diff-btn.active { border-color: #00ff88; color: #00ff88; background: rgba(0, 255, 136, 0.1); }
        .diff-btn:hover:not(.active) { border-color: rgba(255, 255, 255, 0.4); color: #fff; }
        .connection-panel { margin-top: 20px; padding: 20px; background: rgba(0, 0, 0, 0.3); border-radius: 15px; border: 1px solid rgba(0, 195, 255, 0.2); }
        .peer-id-display { background: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 10px; font-family: 'Orbitron', monospace; font-size: 0.9rem; color: #00ff88; text-align: center; margin: 10px 0; word-break: break-all; border: 1px solid rgba(0, 255, 136, 0.3); }
        .peer-input { width: 100%; padding: 15px; font-family: 'Rajdhani', sans-serif; font-size: 1rem; background: rgba(0, 0, 0, 0.5); border: 2px solid rgba(0, 195, 255, 0.3); border-radius: 10px; color: #fff; margin: 10px 0; }
        .peer-input:focus { outline: none; border-color: #00c3ff; }
        .peer-input::placeholder { color: rgba(255, 255, 255, 0.3); }
        .status-indicator { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 10px; font-size: 0.9rem; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; animation: pulse 1.5s ease infinite; }
        .status-dot.waiting { background: #f39c12; }
        .status-dot.connected { background: #00ff88; }
        .setup-container { padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .setup-header { text-align: center; margin-bottom: 20px; }
        .player-indicator { font-family: 'Orbitron', monospace; font-size: 1.5rem; color: #00ff88; margin-bottom: 10px; }
        .ship-to-place { display: flex; align-items: center; justify-content: center; gap: 15px; padding: 15px 25px; background: rgba(0, 0, 0, 0.4); border-radius: 15px; border: 2px solid rgba(0, 195, 255, 0.3); margin-bottom: 15px; }
        .ship-preview { display: flex; gap: 3px; }
        .ship-preview-cell { width: 25px; height: 25px; border-radius: 4px; }
        .ship-name { font-family: 'Orbitron', monospace; font-size: 1.1rem; color: #fff; }
        .ship-size { color: #8892a0; font-size: 0.9rem; }
        .setup-controls { display: flex; gap: 15px; margin-bottom: 20px; }
        .control-btn { padding: 12px 25px; font-family: 'Rajdhani', sans-serif; font-size: 1rem; font-weight: 600; border: 2px solid #00c3ff; background: transparent; color: #00c3ff; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; }
        .control-btn:hover { background: rgba(0, 195, 255, 0.2); }
        .control-btn.active { background: rgba(0, 195, 255, 0.3); box-shadow: 0 0 15px rgba(0, 195, 255, 0.3); }

      <header className="header">
        <h1 className="title">BATTLESHIP ESL</h1>
        <p className="subtitle">Naval Combat â€¢ Grammar Challenge</p>
      </header>

      {/* MENU PHASE */}
      {gamePhase === 'menu' && (
        <div className="menu-container">
          <div className="menu-panel">
            <h2 className="menu-title">âš“ SELECT GAME MODE âš“</h2>
            <div className="difficulty-selector">
              <span className="difficulty-label">Grammar Difficulty</span>
              <div className="difficulty-buttons">
                <button className={`diff-btn ${difficulty === 'easy' ? 'active' : ''}`} onClick={() => setDifficulty('easy')}>Easy</button>
                <button className={`diff-btn ${difficulty === 'medium' ? 'active' : ''}`} onClick={() => setDifficulty('medium')}>Medium</button>
                <button className={`diff-btn ${difficulty === 'hard' ? 'active' : ''}`} onClick={() => setDifficulty('hard')}>Hard</button>
              </div>
            </div>
            <button className="menu-btn primary" onClick={() => { setGameMode('offline'); setGamePhase('setup'); }}>ðŸŽ® Local Multiplayer</button>
            <button className="menu-btn" onClick={() => { setGameMode('online-host'); initializePeer(true); }}>ðŸŒ Host Online Game</button>
            <button className="menu-btn" onClick={() => { setGameMode('online-join'); initializePeer(false); }}>ðŸ”— Join Online Game</button>
            
            {gameMode === 'online-host' && !isConnected && (
              <div className="connection-panel">
                <p style={{ textAlign: 'center', marginBottom: '10px' }}>Share this code with your friend:</p>
                <div className="peer-id-display">{peerId || 'Generating...'}</div>
                <div className="status-indicator"><div className="status-dot waiting"></div><span>Waiting for opponent...</span></div>
              </div>
            )}
            
            {gameMode === 'online-join' && !isConnected && (
              <div className="connection-panel">
                <p style={{ textAlign: 'center', marginBottom: '10px' }}>Enter host's game code:</p>
                <input type="text" className="peer-input" placeholder="Paste game code here..." value={remotePeerId} onChange={(e) => setRemotePeerId(e.target.value)} />
                <button className="menu-btn" onClick={() => connectToPeer(remotePeerId)} disabled={!remotePeerId || !peerId}>Connect</button>
              </div>
            )}
          </div>
        </div>
      )}

      {/* SETUP PHASE */}
      {gamePhase === 'setup' && (
        <div className="setup-container">
          <div className="setup-header">
            <div className="player-indicator">{gameMode === 'offline' ? `Player ${setupPlayer}` : 'Your'} Fleet Setup</div>
            {currentShipIndex < SHIPS.length && (
              <div className="ship-to-place">
                <div className="ship-preview">
                  {Array.from({ length: SHIPS[currentShipIndex].size }, (_, i) => <div key={i} className="ship-preview-cell" style={{ backgroundColor: SHIPS[currentShipIndex].color }} />)}
                </div>
                <div>
                  <div className="ship-name">{SHIPS[currentShipIndex].name}</div>
                  <div className="ship-size">Size: {SHIPS[currentShipIndex].size}</div>
                </div>
              </div>
            )}
            <div className="setup-controls">
              <button className={`control-btn ${isHorizontal ? 'active' : ''}`} onClick={() => setIsHorizontal(true)}>Horizontal</button>
              <button className={`control-btn ${!isHorizontal ? 'active' : ''}`} onClick={() => setIsHorizontal(false)}>Vertical</button>
              <button className="control-btn" onClick={randomPlaceShips}>Random</button>
            </div>
          </div>
          {renderGrid(true, setupPlayer === 1 ? player1 : player2, true)}
        </div>
      )}

      {/* BATTLE PHASE */}
      {gamePhase === 'battle' && (
        <div className="battle-container">
          <div className="battle-header">
            <div className="turn-indicator">{gameMode === 'offline' ? `Player ${currentPlayer}'s Turn` : (isMyTurn ? 'Your Turn' : "Opponent's Turn")}</div>
          </div>
          <div className="grids-container">
            <div className="grid-section">
              <div className="grid-title">ðŸŽ¯ Enemy Waters</div>
              {renderGrid(false, gameMode === 'offline' ? (currentPlayer === 1 ? { ...player2, hits: player1.hits } : { ...player1, hits: player2.hits }) : (gameMode === 'online-host' ? { ...player2, hits: player1.hits } : { ...player1, hits: player2.hits }))}
            </div>
            <div className="grid-section">
              <div className="grid-title">âš“ Your Fleet</div>
              {renderGrid(true, gameMode === 'offline' ? (currentPlayer === 1 ? player1 : player2) : (gameMode === 'online-host' ? player1 : player2))}
              <div className="ships-status">
                {SHIPS.map((ship, idx) => {
                  const playerShips = gameMode === 'offline' ? (currentPlayer === 1 ? player1.ships : player2.ships) : (gameMode === 'online-host' ? player1.ships : player2.ships);
                  const isSunk = playerShips[idx]?.sunk;
                  return <div key={idx} className={`ship-status ${isSunk ? 'sunk' : ''}`}>{ship.name}</div>;
                })}
              </div>
            </div>
          </div>
          <div className="weapons-panel">
            <div className="weapons-title">âš”ï¸ Arsenal âš”ï¸</div>
            <div className="weapons-grid">
              {Object.entries(WEAPONS).map(([key, weapon]) => {
                const playerWeapons = gameMode === 'offline' ? (currentPlayer === 1 ? player1.weapons : player2.weapons) : (gameMode === 'online-host' ? player1.weapons : player2.weapons);
                const count = playerWeapons[key];
                return (
                  <button key={key} className={`weapon-btn ${selectedWeapon === key ? 'selected' : ''}`} onClick={() => setSelectedWeapon(key)} disabled={key !== 'simple' && count <= 0}>
                    <span className="weapon-icon">{weapon.icon}</span>
                    <span className="weapon-name">{weapon.name}</span>
                    <span className="weapon-count">{key === 'simple' ? 'âˆž' : count}</span>
                  </button>
                );
              })}
            </div>
          </div>
        </div>
      )}

      {/* QUESTION PHASE */}
      {gamePhase === 'question' && currentQuestion && (
        <div className="question-overlay">
          <div className="question-modal">
            <div className={`shot-result ${shotResults.some(r => r.result === 'hit') ? 'hit' : 'miss'}`}>
              <div className="shot-result-text">{shotResults.some(r => r.result === 'hit') ? 'ðŸ’¥ HIT!' : 'ðŸ’¨ MISS!'}</div>
              <div>{shotResults.filter(r => r.result === 'hit').length} hit(s), {shotResults.filter(r => r.result === 'miss').length} miss(es)</div>
              {sunkShip && <div className="sunk-announcement">ðŸš¢ You sunk their {sunkShip}!</div>}
              {extraTurn && <div className="extra-turn-notice">âš¡ Answer correctly for another turn!</div>}
            </div>
            <div className="question-header">ðŸ“š Grammar Challenge</div>
            <div className="question-text">{currentQuestion.q}</div>
            <div className="options-grid">
              {currentQuestion.options.map((option, idx) => (
                <button key={idx} className={`option-btn ${selectedAnswer === idx ? 'selected' : ''} ${answerResult !== null && idx === currentQuestion.answer ? 'correct' : ''} ${answerResult === false && selectedAnswer === idx ? 'incorrect' : ''}`} onClick={() => handleAnswer(idx)} disabled={selectedAnswer !== null}>{option}</button>
              ))}
            </div>
            {answerResult !== null && <div className={`answer-feedback ${answerResult ? 'correct' : 'incorrect'}`}>{answerResult ? 'âœ“ Correct!' : 'âœ— Incorrect!'}</div>}
          </div>
        </div>
      )}

      {/* TRANSITION SCREEN */}
      {gamePhase === 'transition' && (
        <div className="transition-overlay">
          <div className="transition-content">
            <div className="transition-player">{setupPlayer === 2 && player2.ships.length === 0 ? 'Player 2' : `Player ${currentPlayer}`}</div>
            <div className="transition-message">{setupPlayer === 2 && player2.ships.length === 0 ? 'Get ready to place your ships!' : 'Get ready for your turn!'}</div>
            <button className="ready-btn" onClick={continueFromTransition}>Ready</button>
          </div>
        </div>
      )}

      {/* GAME OVER */}
      {gamePhase === 'gameover' && (
        <div className="gameover-overlay">
          <div className="gameover-content">
            <div className="gameover-title">ðŸ† Victory! ðŸ†</div>
            <div className="winner-text">{gameMode === 'offline' ? `Player ${winner} Wins!` : (winner === 1 ? 'You Win!' : 'You Lose!')}</div>
            <button className="gameover-btn" onClick={() => window.location.reload()}>Play Again</button>
          </div>
        </div>
      )}

      {/* WAITING OVERLAY */}
      {waitingForOpponent && (
        <div className="waiting-overlay">
          <div className="waiting-content">
            <div className="waiting-spinner"></div>
            <div>Waiting for opponent...</div>
          </div>
        </div>
      )}
    </div>
  );
}

  </script>
